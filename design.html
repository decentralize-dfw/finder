<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFW Designs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica", monospace;
        }
        
        body {
            background-color: transparent;
            overflow: hidden;
            color: #000;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 800px;
            width: 100vw;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        
        .top-section {
            height: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0);
            z-index: 10;
            gap: 10px;
        }

        .top-controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 400px;
            gap: 10px;
        }

      .media-btn-container {
    z-index: 6;
    height: 32px;
    display: flex;
    gap: 8px;
    width: 400px; /* Adjusted for two buttons */
    padding-left: 0;
    padding-right: 0;
}

        .collections-row {
            display: flex;
            width: 400px;
            padding-left: 0;
            padding-right: 0;
            gap: 6px;
        }

        .collections {
            display: flex;
            gap: 6px;
            z-index: 6;
            height: 32px;
            width: 100%;
            white-space: nowrap;
        }

        .search-row {
            display: flex;
            width: 400px;
            padding-left: 0;
            padding-right: 0;
        }

        .search-container {
            z-index: 6;
            width: 100%;
        }

        .search-input {
            padding: 5px 10px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            width: 100%;
            font-family: "Helvetica", monospace;
            height: 32px;
            line-height: 20px;
            box-sizing: border-box;
        }

        .media-btn, .collection-btn {
            padding: 5px 6px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
            color: #000;
            box-shadow: none;
            text-shadow: none;
            height: 32px;
            line-height: 20px;
            flex: 1;
            outline: none;
        }

        .collection-btn {
            padding: 5px 4px;
            font-size: 9px;
            letter-spacing: 0px;
        }

        .media-btn {
            font-style: italic;
            font-weight: bold;
            letter-spacing: 0.1px;
        }

        .all-btn {
            font-weight: bolder !important;
            background-color: rgba(240, 240, 240, 0.9);
        }
        
        .collection-btn:hover, .media-btn:hover {
            background-color: rgba(240, 240, 240, 0.9);
        }
        
        .collection-btn.active, .media-btn.active {
            background-color: rgba(100, 100, 100, 0.8);
            color: white;
        }
        
        .viewer-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            overflow: visible;
            pointer-events: auto;
        }
        
        #viewer-canvas {
            width: 100%;
            height: 100%;
            pointer-events: auto;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .viewer-container.active {
            pointer-events: auto;
            z-index: 1;
        }
        
        .avatar-details {
            position: absolute;
            padding: 0;
            max-height: 80vh;
            overflow: hidden;
            z-index: 4;
            color: #000;
            background-color: transparent;
            width: 400px;
            display: flex;
            flex-direction: column;
            margin: 0;
            left: 15px;
            top: 50px;
            box-sizing: border-box;
        }
        
        .details-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            width: 100%;
            padding: 0;
        }
        
        .compact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
            align-items: center;
            width: 100%;
            padding: 0;
        }
        
        .info-pill, .link-pill {
            background-color: rgba(255, 255, 255, 0.4);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 9px;
            white-space: nowrap;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .link-pill {
            cursor: pointer;
        }
        
        .control-label, .lighting-label {
            font-size: 11px;
            color: rgba(0, 0, 0, 0.7);
            margin-bottom: 5px;
            display: block;
            width: 100%;
            padding: 0;
        }
        
        .control-row {
            display: flex;
            width: 100%;
            gap: 14px;
            margin-bottom: 10px;
            align-items: center;
            padding: 0;
        }
        
        .color-btn-container {
            display: flex;
            gap: 8px;
            width: 100%;
            padding: 0;
            margin-top: 0px;
            margin-bottom: 10px;
        }
        
        .light-btn, .action-btn, .color-btn {
            padding: 8px 0;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #000;
            cursor: pointer;
            font-size: 9px;
            transition: all 0.2s;
            text-align: center;
            flex: 1;
            box-sizing: border-box;
        }

        .action-btn {
            justify-content: center;
        }
        
        .light-label {
            font-size: 9px;
            display: inline-block;
            vertical-align: middle;
            margin: 0;
            padding: 0;
            flex: 0 0 30px;
        }
        
        .light-btn:hover, .action-btn:hover, .color-btn:hover {
            background-color: rgba(220, 220, 220, 0.9);
        }
        
        .light-btn.active, .color-btn.active {
            background-color: rgba(100, 100, 100, 0.8);
            color: white;
        }
        
        .bottom-section {
            position: absolute;
            left: 0;
            right: 0;
            height: 80px;
            z-index: 5;
            text-align: center;
        }
        
        .avatar-selector {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .avatar-carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .avatar-item {
            width: 80px;
            height: 80px;
            position: absolute;
            transform-origin: center;
            transition: all 0.3s ease;
            opacity: 0.7;
            z-index: 1;
            margin: 0;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .avatar-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            background-color: #fff;
            margin-bottom: 0;
        }
        
        .avatar-item.active .avatar-thumbnail {
            border-color: rgba(0, 120, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 120, 255, 0.5);
            opacity: 1;
        }
        
        .avatar-name {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 50;
            opacity: 0;
            font-weight: normal;
        }
        
        .avatar-item:hover .avatar-name {
            opacity: 1;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #000;
        }
        
        .loading-text {
            font-size: 18px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0);
            padding: 5px 15px;
            border-radius: 4px;
            font-family: "Lucida Console", monospace;
            letter-spacing: -1px;
        }
        
        .loading-progress {
            width: 200px;
            height: 6px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: rgba(0, 120, 255, 0.8);
            width: 0%;
            transition: width 0.3s ease;
        }

        .avatar-grid-container {
            position: absolute;
            top: 250px;
            left: 0;
            right: 0;
            bottom: 0px;
            padding: 15px;
            overflow-y: auto;
            z-index: 6;
            background-color: rgba(255, 255, 255, 1);
            display: none;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px;
            padding: 10px;
        }

        .grid-item {
            width: 100%;
            aspect-ratio: 1;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            background-color: #fff;
            margin-bottom: 0;
        }

        .grid-item:hover img {
            transform: scale(1.05);
            border-color: rgba(0, 120, 255, 0.8);
        }

        .grid-item-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            word-break: break-word;
        }

        .grid-item:hover .grid-item-name {
            opacity: 1;
        }

        .grid-toggle-button {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .grid-toggle-button:hover {
            background-color: rgba(220, 220, 220, 0.9);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://unpkg.com/meshoptimizer@0.18.1/meshopt_decoder.js"></script>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="top-controls">
                <div class="media-btn-container">
    <button class="media-btn" id="mv-store-btn">Virtual Design Store</button>
    <button class="media-btn" id="market-btn">Market</button>
</div>
            </div>
            <div class="collections-row">
                <div class="collections" id="collections"></div>
            </div>
            <div class="search-row">
                <div class="search-container">
                    <input type="text" class="search-input" id="search-input" placeholder="Search designs...">
                </div>
            </div>
        </div>

        <div class="avatar-grid-container" id="avatar-grid-container">
            <div class="avatar-grid" id="avatar-grid"></div>
        </div>
        
        <div class="viewer-container" id="viewer-container">
            <canvas id="viewer-canvas"></canvas>
            <div class="avatar-details" id="avatar-details">
                <div class="details-title" id="avatar-title"></div>
                <div class="details-info" id="details-info"></div>
                <div class="color-btn-container" id="color-btn-container"></div>
                <div class="control-row">
                    <span class="light-label">Light</span>
                    <button class="light-btn active" id="light-btn-1">1</button>
                    <button class="light-btn" id="light-btn-2">2</button>
                    <button class="light-btn" id="light-btn-3">3</button>
                    <button class="light-btn" id="light-btn-4">4</button>
                    <button class="light-btn" id="light-btn-5">5</button>
                </div>
                <div class="control-row">
                    <button class="action-btn" id="buy-btn">Mint</button>
                </div>
            </div>
            <div class="loading-overlay" id="loading-overlay">
                <div class="loading-text">Forging... <span id="loading-percentage">0%</span></div>
                <div class="loading-progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
        </div>

        <div class="grid-toggle-button" id="grid-toggle-button">
            <i class="fas fa-th-large"></i>
        </div>
        
        <div class="bottom-section" id="bottom-section">
            <div class="avatar-selector">
                <div class="avatar-carousel" id="avatar-carousel"></div>
            </div>
        </div>
    </div>
    
    <script>
(function() {
    const CONFIG = {
        thumbnails: { size: 80, spacing: 40, minSideOffset: 40 },
        ui: { detailsBox: { top: 220, left: 20, width: 400 } },
        viewer: {
            top: 0,
            left: 0,
            right: 0,
            bottom: -250,
            camera: {
                position: { x: 0, y: 0, z: 15 },
                target: { x: 0, y: 0, z: 0.75 },
                orthoSize: 2
            },
            minZoom: 0.01,
            maxZoom: 50
        },
        sectionPositions: { avatarBar: { bottom: 30 } }
    };

    let scene, camera, renderer, controls, clock = new THREE.Clock();
    let mixer = null, currentModel = null;
    let activeDesign = null, DesignData = [], collections = [], activeCollection = "ALL";
    let activeColor = "ALL", activeColorIndex = 0;
    let modelAnimations = [], activeDesignIndex = 0, isModelLoading = false;
    let activeHdriIndex = 0, isGridView = true;
    let wasAutoRotateEnabled = false, hasDesignBeenSelected = false;

    const hdriPaths = [
        'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/equirectangular/venice_sunset_1k.hdr',
        'https://raw.githubusercontent.com/decentralize-dfw/c2w2/main/nebula-hdr.hdr',
        'https://raw.githubusercontent.com/decentralize-dfw/c2w2/main/surreal_hdr.hdr',
        'https://raw.githubusercontent.com/decentralize-dfw/c2w2/main/DARK-NEBULA.hdr',
        'https://raw.githubusercontent.com/decentralize-dfw/c2w2/main/photo_studio_01_2k.hdr'
    ];

    document.addEventListener('DOMContentLoaded', () => {
        initMeshoptDecoder();
        applyUIConfiguration();
        initApp();
    });

    function initMeshoptDecoder() {
        if (typeof MeshoptDecoder === 'undefined') {
            console.error("MeshoptDecoder not available!");
            return;
        }
        THREE.GLTFLoader.prototype.setMeshoptDecoder = function(decoder) {
            this.meshoptDecoder = decoder;
            return this;
        };
    }

    function applyUIConfiguration() {
        const viewerContainer = document.getElementById('viewer-container');
        viewerContainer.style.top = `${CONFIG.viewer.top}px`;
        viewerContainer.style.left = `${CONFIG.viewer.left}px`;
        viewerContainer.style.right = `${CONFIG.viewer.right}px`;
        viewerContainer.style.bottom = `${CONFIG.viewer.bottom}px`;
        
        const avatarDetails = document.getElementById('avatar-details');
        avatarDetails.style.top = `${CONFIG.ui.detailsBox.top}px`;
        avatarDetails.style.left = `${CONFIG.ui.detailsBox.left}px`;
        avatarDetails.style.width = `${CONFIG.ui.detailsBox.width}px`;
        
        const bottomSection = document.getElementById('bottom-section');
        bottomSection.style.bottom = `${CONFIG.sectionPositions.avatarBar.bottom}px`;
    }

    function initApp() {
        initScene();
        loadDesignData();
        setupEventListeners();
        const filteredDesigns = getFilteredDesigns();
        populateAvatarGrid(filteredDesigns);
        populateAvatarItems(filteredDesigns);
        toggleGridView(true);
        document.getElementById('loading-overlay').style.display = 'none';
        if (filteredDesigns.length > 0) {
            activeDesign = filteredDesigns[0];
            activeDesignIndex = 0;
            updateAvatarDetails(activeDesign);
            updateActionButtons(activeDesign);
            updateAvatarCarousel();
            document.getElementById('avatar-details').style.display = 'none';
            document.getElementById('viewer-canvas').style.display = 'none';
        } else {
            console.error("No designs loaded initially!");
            document.getElementById('avatar-grid').innerHTML = '<div class="no-results">No designs found</div>';
        }
    }

    function initScene() {
        scene = new THREE.Scene();
        scene.background = null;
        const canvasContainer = document.querySelector('.viewer-container');
        const width = canvasContainer.clientWidth;
        const height = canvasContainer.clientHeight;
        const aspect = width / height;
        const orthoSize = CONFIG.viewer.camera.orthoSize;
        camera = new THREE.OrthographicCamera(
            -orthoSize * aspect, orthoSize * aspect, orthoSize, -orthoSize, 0.1, 100
        );
        camera.position.set(
            CONFIG.viewer.camera.position.x,
            CONFIG.viewer.camera.position.y,
            CONFIG.viewer.camera.position.z
        );
        camera.lookAt(
            CONFIG.viewer.camera.target.x,
            CONFIG.viewer.camera.target.y,
            CONFIG.viewer.camera.target.z
        );
        camera.zoom = 1;
        camera.updateProjectionMatrix();
        renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('viewer-canvas'),
            antialias: true, alpha: true, powerPreference: 'high-performance'
        });
        renderer.setSize(width, height);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        renderer.physicallyCorrectLights = true;
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enablePan = true;
        controls.enableRotate = true;
        controls.enableZoom = true;
        controls.minZoom = CONFIG.viewer.minZoom;
        controls.maxZoom = CONFIG.viewer.maxZoom;
        controls.target.set(
            CONFIG.viewer.camera.target.x,
            CONFIG.viewer.camera.target.y,
            CONFIG.viewer.camera.target.z
        );
        controls.update();
        document.querySelector('.viewer-container').classList.add('active');
        window.addEventListener('resize', onWindowResize);
        setupHDRIEnvironment(activeHdriIndex);
        addBasicLighting();
        animate();
    }

    function setupHDRIEnvironment(hdriIndex = 0) {
        updateLoadingProgress(10, 'Loading environment...');
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();
        new THREE.RGBELoader().load(hdriPaths[hdriIndex], texture => {
            const envMap = pmremGenerator.fromEquirectangular(texture).texture;
            scene.environment = envMap;
            texture.dispose();
            pmremGenerator.dispose();
            updateLoadingProgress(20, 'Environment loaded');
        }, undefined, error => {
            console.error('Error loading HDR:', error);
            updateLoadingProgress(20, 'Failed to load environment');
        });
    }

    function changeHDRIEnvironment(index) {
        if (index === activeHdriIndex) return;
        activeHdriIndex = index;
        updateLoadingProgress(10, 'Changing lighting...');
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();
        new THREE.RGBELoader().load(hdriPaths[index], texture => {
            const envMap = pmremGenerator.fromEquirectangular(texture).texture;
            scene.environment = envMap;
            texture.dispose();
            pmremGenerator.dispose();
            updateLoadingProgress(100, 'Lighting updated');
        }, undefined, error => {
            console.error('Error changing HDR:', error);
            updateLoadingProgress(100, 'Failed to change lighting');
        });
        document.querySelectorAll('.light-btn').forEach((btn, i) => btn.classList.toggle('active', i === index));
    }

    function addBasicLighting() {
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.1);
        dirLight.position.set(5, 5, 5);
        scene.add(dirLight);
    }

    function onWindowResize() {
        const canvasContainer = document.querySelector('.viewer-container');
        const width = canvasContainer.clientWidth;
        const height = canvasContainer.clientHeight;
        const aspect = width / height;
        const orthoSize = CONFIG.viewer.camera.orthoSize;
        camera.left = -orthoSize * aspect;
        camera.right = orthoSize * aspect;
        camera.top = orthoSize;
        camera.bottom = -orthoSize;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
        resetCameraPosition();
        updateAvatarCarousel();
    }

    function animate() {
        requestAnimationFrame(animate);
        if (controls && controls.enabled) controls.update();
        if (mixer) mixer.update(clock.getDelta());
        if (renderer) renderer.render(scene, camera);
    }

    function setupEventListeners() {
        document.getElementById('mv-store-btn').addEventListener('click', () => window.open('https://hyperfy.io/dfw', '_blank'));
document.getElementById('market-btn').addEventListener('click', () => window.open('https://opensea.io/collection/dfw-design', '_blank'));
        
        document.querySelectorAll('.light-btn').forEach((btn, index) => {
            btn.addEventListener('click', () => changeHDRIEnvironment(index));
        });
        
        document.getElementById('buy-btn').addEventListener('click', () => {
            if (activeDesign && activeDesign.buyLink) window.open(activeDesign.buyLink, '_blank');
        });
        
        document.querySelector('.avatar-selector').addEventListener('wheel', e => {
            e.preventDefault();
            const scrollDirection = e.deltaY > 0 ? 1 : -1;
            changeActiveDesign(scrollDirection);
        }, { passive: false });
        
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') changeActiveDesign(-1);
            else if (e.key === 'ArrowRight') changeActiveDesign(1);
        });
        
        let searchTimeout;
        document.getElementById('search-input').addEventListener('input', e => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => filterDesigns(e.target.value), 300);
        });
        
        document.addEventListener('click', e => {
            if (e.target.classList.contains('collection-btn')) handleCollectionClick(e.target);
            if (e.target.classList.contains('color-btn')) handleColorButtonClick(e.target);
        });

        document.getElementById('grid-toggle-button').addEventListener('click', () => {
            toggleGridView(!isGridView);
        });
    }

    function handleColorButtonClick(button) {
        const colorIndex = parseInt(button.dataset.colorIndex);
        if (colorIndex === activeColorIndex || !activeDesign) return;
        activeColorIndex = colorIndex;
        document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        const colorKey = `color${colorIndex + 1}`;
        if (activeDesign[colorKey]) {
            activeDesign.modelUrl = activeDesign[colorKey].modelUrl;
            activeDesign.thumbnailUrl = activeDesign[colorKey].thumbnailUrl;
            activeDesign.buyLink = activeDesign[colorKey].marketLink;
            activeDesign.colorName = activeDesign[colorKey].name;
            loadAndDisplayDesign(activeDesign);
            updateAvatarDetails(activeDesign);
            updateActionButtons(activeDesign);
        }
    }

   function populateCollections() {
    const collectionsContainer = document.getElementById('collections');
    collectionsContainer.innerHTML = '';
    collections.forEach((option, index) => {
        const button = document.createElement('button');
        button.className = `collection-btn ${option === activeCollection ? 'active' : ''}`;
        button.textContent = option;
        button.dataset.collection = option;
        button.dataset.color = option;
        collectionsContainer.appendChild(button);
    });
}

   function getFilteredDesigns() {
    let filtered = [...DesignData];
    const colorIndex = {
        "OG": 1,
        "BLCK": 2,
        "WHT": 3,
        "RED": 4
    }[activeCollection] || 1;
    filtered = filtered.map(design => {
        const colorKey = `color${colorIndex}`;
        if (colorKey === 'color4' && design.id === 28) return null;
        if (design[colorKey]) {
            return {
                ...design,
                modelUrl: design[colorKey].modelUrl,
                thumbnailUrl: design[colorKey].thumbnailUrl,
                buyLink: design[colorKey].marketLink,
                colorName: design[colorKey].name
            };
        }
        return null;
    }).filter(design => design);
    return filtered;
}

    function filterDesigns(searchTerm) {
        searchTerm = searchTerm.toLowerCase().trim();
        let filteredDesigns = getFilteredDesigns();
        if (searchTerm) {
            filteredDesigns = filteredDesigns.filter(design => 
                (design.name && design.name.toLowerCase().includes(searchTerm)) ||
                (design.collection && design.collection.toLowerCase().includes(searchTerm)) ||
                (design.runwayPart && design.runwayPart.toLowerCase().includes(searchTerm)) ||
                (design.colorName && design.colorName.toLowerCase().includes(searchTerm))
            );
        }
        populateAvatarItems(filteredDesigns);
        populateAvatarGrid(filteredDesigns);
        if (filteredDesigns.length > 0) {
            activeDesignIndex = 0;
            activeDesign = filteredDesigns[0];
            updateAvatarDetails(activeDesign);
            updateActionButtons(activeDesign);
            updateAvatarCarousel();
            if (!isGridView) loadAndDisplayDesign(activeDesign);
        } else {
            document.getElementById('avatar-carousel').innerHTML = '<div class="avatar-name">No results found</div>';
            document.getElementById('avatar-grid').innerHTML = '<div class="no-results">No designs found matching your search.</div>';
            if (!isGridView) clearScene();
        }
    }

    function populateAvatarGrid(designsToShow) {
        const gridContainer = document.getElementById('avatar-grid');
        gridContainer.innerHTML = '';
        if (!designsToShow || designsToShow.length === 0) {
            gridContainer.innerHTML = '<div class="no-results">No designs found</div>';
            return;
        }
        designsToShow.forEach((design, index) => {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            gridItem.dataset.id = design.id;
            gridItem.dataset.index = index;
            const thumbnailUrl = design.thumbnailUrl || 'https://via.placeholder.com/120x120';
            gridItem.innerHTML = `
                <img src="${thumbnailUrl}" alt="${design.name}" loading="lazy">
                <div class="grid-item-name">${design.name}</div>
            `;
            gridItem.addEventListener('click', () => {
                hasDesignBeenSelected = true;
                activeDesignIndex = parseInt(index);
                activeDesign = designsToShow[index];
                activeColorIndex = parseInt(Object.keys(design).find(key => 
                    key.startsWith('color') && design[key] && design[key].name === design.colorName
                )?.replace('color', '') - 1) || 0;
                toggleGridView(false);
                updateAvatarCarousel();
                loadAndDisplayDesign(design);
            });
            gridContainer.appendChild(gridItem);
        });
    }

    function toggleGridView(show) {
        const gridContainer = document.getElementById('avatar-grid-container');
        const viewerContainer = document.getElementById('viewer-container');
        const avatarDetails = document.getElementById('avatar-details');
        const bottomSection = document.getElementById('bottom-section');
        const toggleButton = document.getElementById('grid-toggle-button');
        isGridView = show;
        if (show) {
            wasAutoRotateEnabled = controls.autoRotate;
            controls.enabled = false;
            gridContainer.style.display = 'block';
            viewerContainer.style.opacity = '0';
            avatarDetails.style.display = 'none';
            bottomSection.style.opacity = '0';
            toggleButton.innerHTML = '<i class="fas fa-arrow-down"></i>';
            clearScene();
            document.getElementById('viewer-canvas').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'none';
        } else {
            gridContainer.style.display = 'none';
            viewerContainer.style.opacity = '1';
            if (hasDesignBeenSelected || activeDesign) {
                avatarDetails.style.display = 'flex';
                controls.enabled = true;
            } else {
                const filteredDesigns = getFilteredDesigns();
                if (filteredDesigns.length > 0) {
                    activeDesignIndex = 0;
                    activeDesign = filteredDesigns[0];
                    activeColorIndex = 0;
                    updateAvatarDetails(activeDesign);
                    updateActionButtons(activeDesign);
                    avatarDetails.style.display = 'flex';
                    controls.enabled = true;
                }
            }
            bottomSection.style.opacity = '1';
            toggleButton.innerHTML = '<i class="fas fa-th-large"></i>';
            controls.autoRotate = wasAutoRotateEnabled;
            document.getElementById('viewer-canvas').style.display = 'block';
            viewerContainer.classList.add('active');
            if (activeDesignIndex >= 0) {
                const filteredDesigns = getFilteredDesigns();
                if (filteredDesigns.length > 0) {
                    if (activeDesignIndex >= filteredDesigns.length) activeDesignIndex = 0;
                    activeDesign = filteredDesigns[activeDesignIndex];
                    loadAndDisplayDesign(activeDesign);
                }
            }
            animate();
        }
    }

    function populateAvatarItems(designsToShow) {
        const carouselContainer = document.getElementById('avatar-carousel');
        carouselContainer.innerHTML = '';
        if (!designsToShow || designsToShow.length === 0) {
            carouselContainer.innerHTML = '<div class="avatar-name">No designs found</div>';
            return;
        }
        designsToShow.forEach((design, index) => {
            const avatarItem = document.createElement('div');
            avatarItem.className = 'avatar-item';
            avatarItem.dataset.id = design.id;
            avatarItem.dataset.index = index;
            const thumbnailUrl = design.thumbnailUrl || 'https://via.placeholder.com/60x60';
            avatarItem.innerHTML = `<img src="${thumbnailUrl}" class="avatar-thumbnail" alt="${design.name}"><div class="avatar-name">${design.name} (${design.colorName})</div>`;
            avatarItem.addEventListener('click', () => {
                hasDesignBeenSelected = true;
                activeDesignIndex = parseInt(index);
                activeDesign = designsToShow[index];
                activeColorIndex = parseInt(Object.keys(design).find(key => 
                    key.startsWith('color') && design[key] && design[key].name === design.colorName
                )?.replace('color', '') - 1) || 0;
                if (isGridView) toggleGridView(false);
                updateAvatarCarousel();
                loadAndDisplayDesign(design);
            });
            carouselContainer.appendChild(avatarItem);
        });
        updateAvatarCarousel();
    }

    function changeActiveDesign(direction) {
        const filteredDesigns = getFilteredDesigns();
        const numDesigns = filteredDesigns.length;
        if (numDesigns === 0) return;
        if (isGridView) toggleGridView(false);
        activeDesignIndex = (activeDesignIndex + direction + numDesigns) % numDesigns;
        activeDesign = filteredDesigns[activeDesignIndex];
        activeColorIndex = parseInt(Object.keys(activeDesign).find(key => 
            key.startsWith('color') && activeDesign[key] && activeDesign[key].name === activeDesign.colorName
        )?.replace('color', '') - 1) || 0;
        updateAvatarCarousel();
        hasDesignBeenSelected = true;
        loadAndDisplayDesign(activeDesign);
    }

    function updateAvatarCarousel() {
        const avatarItems = Array.from(document.querySelectorAll('.avatar-item'));
        const numItems = avatarItems.length;
        if (numItems === 0) return;
        avatarItems.forEach(item => {
            item.classList.remove('active');
            item.style.display = 'none';
        });
        const windowWidth = window.innerWidth;
        const itemWidth = CONFIG.thumbnails.size;
        const spacingFactor = CONFIG.thumbnails.spacing;
        const minSideOffset = CONFIG.thumbnails.minSideOffset;
        const availableWidth = windowWidth - (itemWidth + 2 * minSideOffset);
        const maxSideWidth = Math.floor(availableWidth / (itemWidth + spacingFactor)) + 1;
        const itemsPerSide = Math.floor(maxSideWidth / 2);
        const centerX = windowWidth / 2;
        for (let i = 0; i < numItems; i++) {
            let relativePos = ((i - activeDesignIndex) + numItems) % numItems;
            if (relativePos > numItems / 2) relativePos -= numItems;
            if (Math.abs(relativePos) <= itemsPerSide) {
                const item = avatarItems[i];
                item.style.display = 'block';
                const xPos = centerX - (itemWidth / 2) + (relativePos * (itemWidth + spacingFactor));
                item.style.left = `${xPos}px`;
                item.style.top = '0px';
                item.style.opacity = relativePos === 0 ? '1' : '0.7';
                item.style.zIndex = 100 - Math.abs(relativePos);
                if (i === activeDesignIndex) item.classList.add('active');
            }
        }
    }

    function loadAndDisplayDesign(design) {
        if (!design) return;
        document.getElementById('avatar-details').style.display = 'flex';
        document.getElementById('viewer-canvas').style.display = 'block';
        document.querySelector('.viewer-container').classList.add('active');
        isModelLoading = true;
        updateLoadingProgress(0, 'Fetching...');
        clearScene();
        controls.enabled = true;
        activeDesign = design;
        updateAvatarDetails(design);
        updateActionButtons(design);
        updateColorButtons();
        resetCameraPosition();
        animate();
        setTimeout(() => loadModelForDisplay(design.modelUrl, design.id), 50);
    }

    function updateColorButtons() {
        const colorContainer = document.getElementById('color-btn-container');
        colorContainer.innerHTML = '';
        if (!activeDesign) return;
        const colors = [activeDesign.color1, activeDesign.color2, activeDesign.color3, activeDesign.color4].filter(c => c && c.name);
        if (activeDesign.color5 && activeDesign.color5.name && [1, 21, 40].includes(activeDesign.id)) {
            colors.push(activeDesign.color5);
        }
        colors.forEach((color, index) => {
            const button = document.createElement('button');
            button.className = `color-btn ${index === activeColorIndex ? 'active' : ''}`;
            button.textContent = color.name;
            button.dataset.colorIndex = index;
            colorContainer.appendChild(button);
        });
    }

    function updateAvatarDetails(design) {
        const titleElement = document.getElementById('avatar-title');
        const detailsInfo = document.getElementById('details-info');
        titleElement.textContent = design.name;
        let compactInfoHTML = '<div class="compact-info">';
        if (design.runwayPart) compactInfoHTML += `<div class="info-pill">${design.runwayPart}</div>`;
        if (design.collection) compactInfoHTML += `<div class="info-pill">${design.collection}</div>`;
        if (design.colorName) compactInfoHTML += `<div class="info-pill">${design.colorName}</div>`;
        compactInfoHTML += '</div>';
        detailsInfo.innerHTML = compactInfoHTML;
    }

    function updateActionButtons(design) {
        document.getElementById('buy-btn').style.display = design.buyLink ? 'flex' : 'none';
    }

    function handleCollectionClick(button) {
        const collection = button.dataset.collection;
        if (collection === activeCollection) return;
        activeCollection = collection;
        activeColor = collection;
        document.querySelectorAll('.collection-btn').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        clearScene();
        const filteredDesigns = getFilteredDesigns();
        populateAvatarItems(filteredDesigns);
        populateAvatarGrid(filteredDesigns);
        toggleGridView(true);
        if (filteredDesigns.length > 0) {
            activeDesignIndex = 0;
            activeDesign = filteredDesigns[0];
            activeColorIndex = 0;
            updateAvatarDetails(activeDesign);
            updateActionButtons(activeDesign);
            updateAvatarCarousel();
            document.getElementById('avatar-details').style.display = 'none';
            document.getElementById('viewer-canvas').style.display = 'none';
        } else {
            document.getElementById('avatar-carousel').innerHTML = '<div class="avatar-name">No designs found</div>';
            document.getElementById('avatar-grid').innerHTML = '<div class="no-results">No designs found</div>';
            document.getElementById('avatar-details').style.display = 'none';
            document.getElementById('viewer-canvas').style.display = 'none';
            isModelLoading = false;
        }
    }

    let currentLoadToken = 0;

    function loadModelForDisplay(modelUrl, designId) {
        if (!modelUrl) {
            isModelLoading = false;
            updateLoadingProgress(100, 'Complete');
            return;
        }
        updateLoadingProgress(0, 'Loading model...');
        mixer = null;
        controls.enabled = true;
        const loadToken = ++currentLoadToken;
        const gltfLoader = new THREE.GLTFLoader();
        const dracoLoader = new THREE.DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
        gltfLoader.setDRACOLoader(dracoLoader);
        if (typeof MeshoptDecoder !== 'undefined') gltfLoader.setMeshoptDecoder(MeshoptDecoder);
        gltfLoader.load(
            modelUrl,
            (gltf) => {
                if (loadToken !== currentLoadToken) return;
                currentModel = gltf.scene;
                currentModel.userData.designId = designId;
                modelAnimations = gltf.animations || [];
                centerAndScaleModel(currentModel);
                setupAnimations(modelAnimations);
                scene.add(currentModel);
                resetCameraPosition();
                updateLoadingProgress(100, 'Complete');
                setTimeout(() => isModelLoading = false, 500);
            },
            (xhr) => {
                if (loadToken !== currentLoadToken) return;
                if (xhr.lengthComputable) updateLoadingProgress(Math.min(95, (xhr.loaded / xhr.total) * 95), 'Loading model...');
            },
            (error) => {
                if (loadToken !== currentLoadToken) return;
                console.error('Error loading model:', error);
                updateLoadingProgress(100, 'Error loading model');
                isModelLoading = false;
            }
        );
    }

    function clearScene() {
        if (mixer) {
            mixer.stopAllAction();
            mixer.uncacheRoot(mixer.getRoot());
            mixer = null;
        }
        while (scene.children.length > 0) {
            const object = scene.children[0];
            scene.remove(object);
            disposeObject(object);
        }
        currentModel = null;
        addBasicLighting();
        clock = new THREE.Clock();
        if (controls) controls.enabled = true;
        if (renderer) renderer.render(scene, camera);
    }

    function disposeObject(obj) {
        if (!obj) return;
        if (obj.geometry) obj.geometry.dispose();
        if (obj.material) {
            if (Array.isArray(obj.material)) obj.material.forEach(material => disposeMaterial(material));
            else disposeMaterial(obj.material);
        }
        if (obj.children && obj.children.length > 0) {
            for (let i = obj.children.length - 1; i >= 0; i--) disposeObject(obj.children[i]);
        }
    }

    function disposeMaterial(material) {
        if (!material) return;
        for (const prop in material) {
            if (material[prop] && typeof material[prop].dispose === 'function') material[prop].dispose();
        }
        material.dispose();
    }

    function centerAndScaleModel(model) {
        if (!model) return;
        model.position.set(0, 0, 0);
        model.scale.set(1, 1, 1);
    }

    function resetCameraPosition() {
        camera.position.set(
            CONFIG.viewer.camera.position.x,
            CONFIG.viewer.camera.position.y,
            CONFIG.viewer.camera.position.z
        );
        camera.lookAt(
            CONFIG.viewer.camera.target.x,
            CONFIG.viewer.camera.target.y,
            CONFIG.viewer.camera.target.z
        );
        camera.zoom = 1;
        camera.updateProjectionMatrix();
        if (controls) {
            controls.target.set(
                CONFIG.viewer.camera.target.x,
                CONFIG.viewer.camera.target.y,
                CONFIG.viewer.camera.target.z
            );
            controls.reset();
            controls.enableRotate = true;
            controls.enablePan = true;
            controls.enableZoom = true;
            controls.minZoom = CONFIG.viewer.minZoom;
            controls.maxZoom = CONFIG.viewer.maxZoom;
        }
    }

    function setupAnimations(animations) {
        if (!animations || animations.length === 0 || !currentModel) return;
        mixer = new THREE.AnimationMixer(currentModel);
        clock = new THREE.Clock();
        clock.start();
        animations.forEach(clip => {
            const action = mixer.clipAction(clip);
            action.setLoop(THREE.LoopRepeat);
            action.play();
        });
        mixer.update(0);
    }

    function updateLoadingProgress(percent, message = 'Forging...') {
        const progressBar = document.getElementById('progress-bar');
        const loadingPercentage = document.getElementById('loading-percentage');
        const loadingOverlay = document.getElementById('loading-overlay');
        if (progressBar && loadingPercentage && loadingOverlay) {
            progressBar.style.width = `${percent}%`;
            loadingPercentage.textContent = `${Math.round(percent)}%`;
            loadingOverlay.style.display = percent >= 100 ? 'none' : 'flex';
        }
    }
})();
