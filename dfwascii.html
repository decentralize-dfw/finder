        // Process each character and wrap arrows in spans
        field.innerHTML = asciiArt.split('').map(char => 
            char === '↑' ? `<span class="arrow">${char}</span>` : char
        ).join('');

        const arrows = [...document.getElementsByClassName('arrow')];

        // Handle mouse movement
        document.addEventListener('mousemove', (e) => {
            const rect = field.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            arrows.forEach(arrow => {
                const rect = arrow.getBoundingClientRect();
                const arrowX = rect.left + rect.width / 2 - field.getBoundingClientRect().left;
                const arrowY = rect.top + rect.height / 2 - field.getBoundingClientRect().top;
                
                const dx = mouseX - arrowX;
                const dy = mouseY - arrowY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < radius) {
                    const angle = Math.atan2(dy, dx);
                    const degrees = (angle * 180 / Math.PI) + 90;
                    const colorRatio = Math.max(0, 1 - distance / radius);
                    const r = Math.floor(255 * colorRatio);
                    const g = Math.floor(215 * colorRatio);
                    
                    arrow.style.transform = `rotate(${degrees}deg)`;
                    arrow.style.color = `rgb(${r}, ${g}, 0)`;
                } else {
                    arrow.style.transform = '';
                    arrow.style.color = '';
                }
            });
        });

        // Reset on mouse leave
        document.addEventListener('mouseleave', () => {
            arrows.forEach(arrow => {
                arrow.style.transform = '';
                arrow.style.color = '';
            });
        });
