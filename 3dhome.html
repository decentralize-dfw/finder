    function createMenuItem(item) {
    const div = document.createElement('div');
    let className = 'menuItem';
    if (item.isMain) className += ' mainTitle';
    if (item.isMid) className += ' midTitle';
    div.className = className;
    div.innerHTML = `${item.title}${item.tooltip ? `<div class="tooltip">${item.tooltip}</div>` : ''}`;
    
    if (item.url) {
        div.addEventListener('click', function(e) {
            e.preventDefault();
            clearBrowserData();
            
            document.querySelectorAll('.menuItem').forEach(item => {
                item.classList.remove('active');
            });
            
            if (item.newTab) {
                window.open(item.url, '_blank');
            } else {
                div.classList.add('active');
                const contentViewer = document.getElementById('contentViewer');
                contentViewer.src = item.url;
                
                // Simplified key normalization
                let configKey = item.title
                    .toLowerCase()
                    .replace(/²/g, '2')
                    .replace(/³/g, '3')
                    .replace(/\s+/g, '')
                    .replace(/[^a-z0-9]/g, '');
                
                console.log('Normalized key:', configKey); // For debugging
                
                if (bottomBarConfigs[configKey]) {
                    updateBottomBar(configKey);
                }
            }
        });
        div.style.cursor = 'pointer';
    } else {
        div.style.cursor = 'default';
    }
    
    return div;
}

    function clearBrowserData() {
        // Clear localStorage and sessionStorage
        localStorage.clear();
        sessionStorage.clear();

        // Clear cookies
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i];
            const eqPos = cookie.indexOf('=');
            const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
            document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
        }

        // Clear cache for the iframe
        const iframe = document.getElementById('contentViewer');
        iframe.src = 'about:blank';
    }

   function updateBottomBar(configKey = 'default') {
    const config = bottomBarConfigs[configKey];
    const bottomLeft = document.getElementById('bottomLeft');
    const bottomDesc = document.getElementById('bottomDesc');
    const bottomCenter = document.getElementById('bottomCenter');

    bottomLeft.textContent = config.title;
    bottomDesc.textContent = config.description;
    bottomCenter.innerHTML = '';

    config.actions.forEach(action => {
        const link = document.createElement('a');
        link.className = 'actionLink';
        link.textContent = action.text;
        
        link.addEventListener('click', function(e) {
            e.preventDefault();
            clearBrowserData();
            
            if (action.isToggleable) {
                const contentViewer = document.getElementById('contentViewer');
                
                // Toggle the button text and URL
                if (link.textContent === action.text) {
                    link.textContent = action.toggleText;
                    contentViewer.src = action.url;
                } else {
                    link.textContent = action.text;
                    contentViewer.src = action.toggleUrl;
                }
            } else {
                window.open(action.url, '_blank');
            }
        });
        
        bottomCenter.appendChild(link);
    });
}

        const matchingItem = menuItems.find(item => 
            item.title.toLowerCase().replace(/[²³]/g, '').replace(/\s+/g, '').replace(/[^a-z0-9]/g, '') === pageName
        );

            // Simulate click on matching menu item
            document.querySelectorAll('.menuItem').forEach(item => {
                if (item.textContent === matchingItem.title) {
                    // Remove active class from all items
                    document.querySelectorAll('.menuItem').forEach(i => i.classList.remove('active'));
                    // Add active class to current item
                    item.classList.add('active');
                    // Load content

                    contentViewer.src = matchingItem.url;
                    // Update bottom bar
                    const configKey = matchingItem.title.toLowerCase()

                        .replace(/[^a-z0-9]/g, '');

                    }

            });
