<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>DFWy</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <style>
 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 font-family: "Helvetica", monospace;
 }
 
 body {
 background-color: transparent;
 overflow: hidden;
 color: #000;
 }
 
.grid-item {
    width: 100%;
    cursor: pointer;
    transition: all 0.2s ease;
    position: relative;
    border-radius: 8px;
    display: flex;
    flex-direction: column; /* Stack image and title vertically */
    align-items: center; /* Center align items */
    justify-content: flex-start; /* Start from top */
}

.grid-item img {
    width: 100%;
    aspect-ratio: 1; /* Maintain square aspect ratio for image only */
    object-fit: contain;
    border-radius: 8px;
    border: 2px solid transparent;
    transition: all 0.3s ease;
    background-color: #fff;
    margin-bottom: 5px; /* Space for name */
}

.grid-item-name {
    background-color: white;
    color: rgba(0, 0, 0, 1);
    padding: 5px;
    font-size: 10px;
    text-align: center;
    word-break: break-word;
    opacity: 1; /* Always visible */
    width: 100%; /* Match thumbnail width */
}

 .container {
 display: flex;
 flex-direction: column;
 height: 800px;
 width: 100vw;
 margin: 0 auto;
 overflow: hidden;
 position: relative;
 }
 
 .top-section {
 height: 32px;
 width: 500px;
 display: flex;
 flex-direction: column;
 padding: 0;
 background-color: rgba(255, 255, 255, 0);
 z-index: 10;
 position: absolute;
 left: 15px;
 top: 15px;
 }

 .collections-row {
 display: flex;
 width: 500px;
 gap: 8px;
 }

 .collections {
 display: flex;
 gap: 8px;
 z-index: 6;
 height: 32px;
 width: 100%;
 white-space: nowrap;
 }
.collection-btn {
    padding: 5px 4px;
    border: 1px solid rgba(0, 0, 0, 0.2);
    border-radius: 4px;
    background-color: rgba(255, 255, 255, 0.7);
    cursor: pointer;
    font-size: 9px;
    transition: all 0.2s;
    color: #000;
    box-shadow: none;
    text-shadow: none;
    height: 32px;
    line-height: 20px;
    flex: 1;
    outline: none;
}

.collection-btn:hover {
    background-color: rgba(240, 240, 240, 0.9);
}

.collection-btn.active {
    background-color: rgba(60, 60, 60, 0.9);
    color: white;
}
 
 .all-btn {
 font-weight: bolder !important;
 background-color: rgba(240, 240, 240, 0.9);
 }

 .viewer-container {
 position: absolute;
 top: 60px;
 left: 10px;
 right: 10px;
 bottom: 120px;
 z-index: 1;
 overflow: visible;
 pointer-events: auto;
 background: transparent !important;
 display: flex;
 justify-content: center;
 align-items: center;
 }
 
 .media-preview {
 width: 50%;
 height: 50%;
 margin: 0 auto;
 display: flex;
 justify-content: center;
 align-items: center;
 overflow: visible;
 background: transparent !important;
 position: relative;
 }
 
 .media-image {
 max-width: 100%;
 max-height: 100%;
 object-fit: contain;
 }
 
.media-video-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent !important;
    position: relative;
}

.video-controls {
    position: absolute;
    top: -40px; /* 100px from the top of the screen */
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 10;
}

.video-control-btn {
    width: 15px;
    height: 15px;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 10px;
    transition: background-color 0.2s ease;
}

.video-control-btn:hover {
    background-color: #333;
}

/* Hide controls for YouTube videos */
.youtube-iframe-container + .video-controls {
    display: none;
}

.media-video {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    width: auto;
    height: auto;
    background: transparent !important;
    aspect-ratio: 16/9;
}

/* YouTube iframe container to match Wix video sizing */
.youtube-iframe-container {
    width: 57%;
    height: 100%;
    max-width: 100%;
    max-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent !important;
    overflow: hidden;
}
/* YouTube iframe to fill container like Wix video */
.youtube-iframe-container iframe {
    width: 100%;
    height: 100%;
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    aspect-ratio: 16/9;
    border: none;
    box-sizing: border-box;
}
 
 .media-text {
 width: 50%;
 height: 90%;
 padding: 0px;
 padding-right: 10px;
 letter-spacing: -0.15px;
 background-color: rgba(255, 255, 255, 0);
 overflow-y: auto;
 border-radius: 0px;
 color: #000;
 font-size: 16px;
 line-height: 1.5;
 text-align: justify;
 text-align-last: left;
 justify-content: flex-start;
 max-height: 80%;
 box-sizing: border-box;
 }

 .media-text p {
 margin: 0 0 1.5em 0;
 padding: 0;
 }

 .media-text p:empty {
 display: none;
 }

 .media-text h2 {
 margin-bottom: 1em;
 }
 
 .avatar-details {
 position: absolute;
 padding: 0;
 max-height: 80vh;
 overflow: hidden;
 z-index: 4;
 color: #000;
 background-color: transparent;
 width: 500px;
 display: flex;
 flex-direction: column;
 margin: 0;
 left: 15px;
 top: 120px;
 box-sizing: border-box;
 }
 
 .details-title {
 font-size: 28px;
 font-weight: bold;
 margin-bottom: 10px;
 width: 100%;
 padding: 0;
 }
 
 .compact-info {
 display: flex;
 flex-wrap: wrap;
 gap: 8px;
 margin-bottom: 15px;
 align-items: center;
 width: 100%;
 padding: 0;
 }
 
 .info-pill, .link-pill {
 background-color: rgba(255, 255, 255, 0.4);
 padding: 3px 8px;
 border-radius: 4px;
 font-size: 9px;
 white-space: nowrap;
 border: 1px solid rgba(0, 0, 0, 0.1);
 }
 
 .link-pill {
 cursor: pointer;
 }
 
 .description-text {
 font-size: 10px;
 font-weight: bold;
 line-height: 1.5;
 text-align: left;
 margin-bottom: 10px;
 letter-spacing: -0.2px;
 width: 100%;
 padding: 0;
 }
 
 .collection-text {
 font-size: 9px;
 font-style: italic;
 line-height: 1.4;
 text-align: justify;
 width: 100%;
 padding: 0;
 }
 
 .control-row {
 display: flex;
 width: 100%;
 gap: 14px;
 margin-bottom: 10px;
 align-items: center;
 padding: 0;
 }
 
 .action-btn {

 background-color: rgba(255, 255, 255, 0.5);

 text-align: center;

 }
 
 .action-btn:hover {

 right: 0;
 height: 80px;

 }
 
 .avatar-selector {

 height: 100%;
 position: relative;
 }
 
 .avatar-carousel {
 display: flex;
 justify-content: center;
 align-items: center;

 height: 100%;
 }

 height: 80px;

 overflow: visible;

 align-items: flex-end;

 }
 
 .media-item.promotional, .media-item.featured, .media-item.overview {

 }
 
 .media-item-thumbnail {
 width: 100%;
 height: 100%;

 border-radius: 8px;
 border: 2px solid transparent;

 }

 z-index: 50;

 }

 .loading-overlay {
 position: absolute;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;

 justify-content: center;
 align-items: center;
 z-index: 100;
 color: #000;
 }

 }

 position: absolute;
 top: 215px;
 left: 0;
 right: 0;
 bottom: 0px;
 padding: 15px;
 overflow-y: auto;
 z-index: 6;
 background-color: rgba(255, 255, 255, 1);
 display: none;
 }

 display: grid;
 grid-template-columns: repeat(7, 1fr);
 gap: 100px;
 padding: 10px;
 }

 transform: scale(1.05);
 border-color: rgba(0, 120, 255, 0.8);

<body>
 <div class="container">
 <div class="top-section">
 <div class="collections-row">
 <div class="collections" id="collections"></div>
 </div>
 </div>

 <div class="avatar-grid-container" id="avatar-grid-container">
 <div class="avatar-grid" id="avatar-grid"></div>
 </div>
 
 <div class="viewer-container" id="viewer-container">
 <div class="media-preview" id="media-preview"></div>
 <div class="avatar-details" id="avatar-details">
 <div class="details-title" id="avatar-title"></div>
 <div class="details-info" id="details-info"></div>
 <div class="control-row">
 
 <button class="action-btn" id="go-page-btn">Go to the page</button>
 <button class="action-btn" id="tweet-btn">Tweet</button>
 <button class="action-btn" id="buy-btn">Buy</button>
 <button class="action-btn" id="order-btn">Order</button>
 </div>
 <div class="description-text" id="description-text"></div>
 <div class="collection-text" id="collection-text"></div>
 </div>
 <div class="loading-overlay" id="loading-overlay">
 <div class="loading-text">Loading... <span id="loading-percentage">0%</span></div>
 <div class="loading-progress">
 <div class="progress-bar" id="progress-bar"></div>
 </div>
 </div>
 </div>

 <div class="grid-toggle-button" id="grid-toggle-button">
 <i class="fas fa-th-large"></i>
 </div>
 
 <div class="bottom-section" id="bottom-section">
 <div class="avatar-selector">
 <div class="avatar-carousel" id="avatar-carousel"></div>
 </div>
 </div>
 </div>
 
 <script>
 const CONFIG = {
 thumbnails: { size: 80, spacing: 40, minSideOffset: 40 },
 ui: { detailsBox: { top: 100, left: 15, width: 500 } },
 media: { top: 60, left: 10, right: 10, bottom: 120 },
 sectionPositions: { avatarBar: { bottom: 55 } }
 };

 let mediaData = [], activeMediaIndex = 0, activeCollection = "ALL";
 let isGridView = true, hasMediaBeenSelected = false;
 let collections = [];

 const collectionDescriptions = {
 "Experience": "EXPERIENCE: Fully immersive on-chain stories in metaverse that explores this new medium in multiple layers",
 "Gallery": "GALLERY: Professional-grade virtual spaces",
 "Architecture": "ARCHITECTURE: Digital Topographies collection that features on-chain interoperatable glb files as virtual spaces.",
 "Avatar": "AVATAR: 3D-Beings designed in VRM avatar format, under the C2W2 collections, C2W, and legacy",
 "Design": "DESIGN: On-chain glb designs of furniture, sculpture, automobile."
 };

 document.addEventListener('DOMContentLoaded', () => {
 applyUIConfiguration();
 initApp();
 });

 function applyUIConfiguration() {
 const viewerContainer = document.getElementById('viewer-container');
 if (viewerContainer) {
 viewerContainer.style.top = `${CONFIG.media.top}px`;
 viewerContainer.style.left = `${CONFIG.media.left}px`;
 viewerContainer.style.right = `${CONFIG.media.right}px`;
 viewerContainer.style.bottom = `${CONFIG.media.bottom}px`;
 }

 const avatarDetails = document.getElementById('avatar-details');
 if (avatarDetails) {
 avatarDetails.style.top = `${CONFIG.ui.detailsBox.top}px`;
 avatarDetails.style.left = `${CONFIG.ui.detailsBox.left}px`;
 avatarDetails.style.width = `${CONFIG.ui.detailsBox.width}px`;
 }

 const bottomSection = document.getElementById('bottom-section');
 if (bottomSection) {
 bottomSection.style.bottom = `${CONFIG.sectionPositions.avatarBar.bottom}px`;
 }
 }

function initApp() {
    loadMediaData();
    setupEventListeners();
    activeCollection = 'Featured';
    const filteredMedia = getFilteredMedia();
    populateCollections();
    populateMediaItems(filteredMedia);
    populateMediaGrid(filteredMedia);
    toggleGridView(true);
    if (filteredMedia.length > 0) {
        activeMediaIndex = 0;
        updateMediaDetails(filteredMedia[0]);
        updateActionButtons(filteredMedia[0]);
        updateMediaCarousel();
        // Remove: const avatarDetails = document.getElementById('avatar-details');
        // Remove: if (avatarDetails) avatarDetails.style.display = 'none';
    }
}


 function getFilteredMedia() {
    return activeCollection === 'ALL' ? [...mediaData] 
        : activeCollection === 'Featured' ? mediaData.filter(media => media.tag === 'Featured') 
        : mediaData.filter(media => media.collection === activeCollection);
}


function setupEventListeners() {
    const avatarSelector = document.querySelector('.avatar-selector');
    if (avatarSelector) {
        avatarSelector.addEventListener('wheel', e => {
            e.preventDefault();
            const scrollDirection = e.deltaY > 0 ? 1 : -1;
            changeActiveMedia(scrollDirection);
        }, { passive: false });
    }

    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft') changeActiveMedia(-1);
        else if (e.key === 'ArrowRight') changeActiveMedia(1);
    });

    document.addEventListener('click', e => {
        if (e.target.classList.contains('collection-btn')) handleCollectionClick(e.target);
    });

    const gridToggleButton = document.getElementById('grid-toggle-button');
    if (gridToggleButton) {
        gridToggleButton.addEventListener('click', () => toggleGridView(!isGridView));
    }

    const goPageBtn = document.getElementById('go-page-btn');
    const tweetBtn = document.getElementById('tweet-btn');
    const buyBtn = document.getElementById('buy-btn');
    const orderBtn = document.getElementById('order-btn');

    if (goPageBtn) goPageBtn.addEventListener('click', () => {
        const filteredMedia = getFilteredMedia();
        if (filteredMedia[activeMediaIndex]?.pageLink) {
            if (filteredMedia[activeMediaIndex]?.openInNewTab) {
                window.open(filteredMedia[activeMediaIndex].pageLink, '_blank');
            } else {
                window.top.location.href = filteredMedia[activeMediaIndex].pageLink;
            }
        }
    });
    if (tweetBtn) tweetBtn.addEventListener('click', () => {
        const filteredMedia = getFilteredMedia();
        if (filteredMedia[activeMediaIndex]?.tweetLink) {
            window.open(filteredMedia[activeMediaIndex].tweetLink, '_blank');
        }
    });
    if (buyBtn) buyBtn.addEventListener('click', () => {
        const filteredMedia = getFilteredMedia();
        if (filteredMedia[activeMediaIndex]?.buyLink) {
            window.open(filteredMedia[activeMediaIndex].buyLink, '_blank');
        }
    });
    if (orderBtn) orderBtn.addEventListener('click', () => {
        const filteredMedia = getFilteredMedia();
        if (filteredMedia[activeMediaIndex]?.orderLink) {
            window.open(filteredMedia[activeMediaIndex].orderLink, '_blank');
        }
    });
}

function getDefaultThumbnail(tag) {
    return 'https://via.placeholder.com/80'; // Replace with your default thumbnail URL
}

function populateCollections() {
    const collectionsContainer = document.getElementById('collections');
    if (!collectionsContainer) return;
    collectionsContainer.innerHTML = '';

    // Create ALL button (leftmost)
    const allButton = document.createElement('button');
    allButton.className = 'collection-btn' + (activeCollection === 'ALL' ? ' active' : '');
    allButton.textContent = 'ALL';
    collectionsContainer.appendChild(allButton);

    // Create Featured button (first on the right)
    const featuredButton = document.createElement('button');
    featuredButton.className = 'collection-btn' + (activeCollection === 'Featured' ? ' active' : '');
    featuredButton.textContent = 'Featured';
    collectionsContainer.appendChild(featuredButton);

    // Create other collection buttons
    collections.forEach(collection => {
        const button = document.createElement('button');
        button.className = 'collection-btn' + (collection === activeCollection ? ' active' : '');
        button.textContent = collection;
        collectionsContainer.appendChild(button);
    });
}

function handleCollectionClick(button) {
    const collection = button.textContent;
    if (activeCollection === collection) return;

    activeCollection = collection; // Fixed typo
    document.querySelectorAll('.collection-btn').forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');

    const filteredMedia = getFilteredMedia();
    populateMediaItems(filteredMedia);
    populateMediaGrid(filteredMedia);
    
    if (filteredMedia.length > 0) {
        activeMediaIndex = 0;
        updateMediaDetails(filteredMedia[0]);
        updateActionButtons(filteredMedia[0]);
        displayMediaContent(filteredMedia[0]);
        updateMediaCarousel();
        const avatarDetails = document.getElementById('avatar-details');
        if (avatarDetails) avatarDetails.style.display = 'none';
    } else {
        const carousel = document.getElementById('avatar-carousel');
        const grid = document.getElementById('avatar-grid');
        const details = document.getElementById('avatar-details');
        const mediaPreview = document.getElementById('media-preview');
        if (carousel) carousel.innerHTML = '<div class="media-item-name">No media found in this collection</div>';
        if (grid) grid.innerHTML = '<div class="no-results">No media found in this collection</div>';
        if (mediaPreview) mediaPreview.innerHTML = '';
        if (details) details.style.display = 'none';
    }
    
    toggleGridView(true);
}

function populateMediaItems(mediaToShow) {
    if (!mediaToShow) mediaToShow = getFilteredMedia();
    const carouselContainer = document.getElementById('avatar-carousel');
    if (!carouselContainer) return;
    carouselContainer.innerHTML = '';
    mediaToShow.forEach((media, index) => {
        const mediaItem = document.createElement('div');
        mediaItem.className = `media-item ${media.tag ? media.tag.toLowerCase() : ''}`;
        mediaItem.dataset.id = media.id;
        mediaItem.dataset.index = index;
        const thumbnailUrl = media.thumbnailUrl || getDefaultThumbnail(media.tag);
        mediaItem.innerHTML = `<img src="${thumbnailUrl}" class="media-item-thumbnail" alt="${media.name}"><div class="media-item-name">${media.name}</div>`;
        mediaItem.addEventListener('click', () => {
            hasMediaBeenSelected = true;
            activeMediaIndex = index;
            toggleGridView(false);
            updateMediaCarousel();
            displayMediaContent(media);
            updateMediaDetails(media);
            updateActionButtons(media);
        });
        carouselContainer.appendChild(mediaItem);
    });
    updateMediaCarousel();
}

function changeActiveMedia(direction) {
    const filteredMedia = getFilteredMedia();
    const numMedia = filteredMedia.length;
    if (numMedia === 0) return;
    
    if (isGridView) toggleGridView(false);
    
    activeMediaIndex = (activeMediaIndex + direction + numMedia) % numMedia;
    updateMediaCarousel();
    hasMediaBeenSelected = true;
    const selectedMedia = filteredMedia[activeMediaIndex];
    displayMediaContent(selectedMedia);
    updateMediaDetails(selectedMedia);
    updateActionButtons(selectedMedia);
}

 function updateMediaCarousel() {
 const mediaItems = document.querySelectorAll('.media-item');
 const numItems = mediaItems.length;
 if (numItems === 0) return;
 mediaItems.forEach(item => {
 item.classList.remove('active');
 item.style.display = 'none';
 });
 const windowWidth = window.innerWidth;
 const itemWidth = CONFIG.thumbnails.size;
 const spacing = CONFIG.thumbnails.spacing;
 const minSideOffset = CONFIG.thumbnails.minSideOffset;
 const availableWidth = windowWidth - (2 * minSideOffset);
 const maxItemsVisible = Math.floor(availableWidth / (itemWidth + spacing));
 const itemsPerSide = Math.floor(maxItemsVisible / 2);
 const centerX = windowWidth / 2;
 for (let i = 0; i < numItems; i++) {
 let relativePos = ((i - activeMediaIndex) + numItems) % numItems;
 if (relativePos > numItems / 2) relativePos -= numItems;
 if (Math.abs(relativePos) <= itemsPerSide) {
 const item = mediaItems[i];
 item.style .display = '';
 const xPos = centerX - (itemWidth / 2) + (relativePos * (itemWidth + spacing));
 item.style.left = `${xPos}px`;
 item.style.top = '0px';
 item.style.opacity = relativePos === 0 ? '1' : '0.7';
 item.style.zIndex = 100 - Math.abs(relativePos);
 if (i === activeMediaIndex) item.classList.add('active');
 }
 }
 const bottomSection = document.getElementById('bottom-section');
 if (bottomSection && !isGridView) bottomSection.style.opacity = '1';
 }

function displayMediaContent(media) {
    if (!media) return;
    const mediaPreview = document.getElementById('media-preview');
    if (!mediaPreview) return;
    mediaPreview.innerHTML = '';
    updateLoadingProgress(0, 'Loading media...');
    const avatarDetails = document.getElementById('avatar-details');
    if (avatarDetails) avatarDetails.style.display = 'block';
    updateMediaDetails(media);
    updateActionButtons(media);

    if (media.content) {
        const textDiv = document.createElement('div');
        textDiv.className = 'media-text';
        textDiv.innerHTML = media.content || `<h2>${media.title || media.name}</h2><p>${media.description || ''}</p>`;
        textDiv.style.overflowY = 'auto';
        textDiv.style.maxHeight = '100%';
        mediaPreview.appendChild(textDiv);
        updateLoadingProgress(100, 'Media loaded');
    } else if (media.url.includes('youtube.com') || media.url.includes('youtu.be')) {
        const videoContainer = document.createElement('div');
        videoContainer.className = 'media-video-container';
        const youtubeContainer = document.createElement('div');
        youtubeContainer.className = 'youtube-iframe-container';
        
        // Improved YouTube video ID extraction
        let videoId = '';
        if (media.url.includes('youtube.com/embed/')) {
            videoId = media.url.split('youtube.com/embed/')[1]?.split('?')[0];
        } else if (media.url.includes('youtube.com')) {
            videoId = media.url.split('v=')[1]?.split('&')[0];
        } else if (media.url.includes('youtu.be')) {
            videoId = media.url.split('youtu.be/')[1]?.split('?')[0];
        }

        if (!videoId) {
            console.error('Invalid YouTube URL:', media.url);
            mediaPreview.innerHTML = '<div class="no-results">Error: Invalid YouTube URL</div>';
            updateLoadingProgress(100, 'Error loading media');
            return;
        }

        const iframe = document.createElement('iframe');
        iframe.className = 'media-video';
        iframe.src = `https://www.youtube.com/embed/${videoId}?controls=1&rel=0&autoplay=0&enablejsapi=1`;
        iframe.allow = 'encrypted-media; fullscreen';
        iframe.allowFullscreen = true;
        iframe.onload = () => updateLoadingProgress(100, 'Media loaded');
        iframe.onerror = () => {
            console.error('YouTube iframe error for URL:', media.url);
            mediaPreview.innerHTML = '<div class="no-results">Error: Failed to load YouTube video</div>';
            updateLoadingProgress(100, 'Error loading media');
        };
        youtubeContainer.appendChild(iframe);
        videoContainer.appendChild(youtubeContainer);
        mediaPreview.appendChild(videoContainer);
    } else if (media.url.match(/\.(jpeg|jpg|png)$/i)) {
        const imgContainer = document.createElement('div');
        imgContainer.style.position = 'relative';
        imgContainer.style.width = '100%';
        imgContainer.style.height = '100%';
        imgContainer.style.display = 'flex';
        imgContainer.style.justifyContent = 'center';
        imgContainer.style.alignItems = 'center';
        const img = document.createElement('img');
        img.className = 'media-image';
        img.src = media.url;
        img.alt = media.name;
        img.onload = () => updateLoadingProgress(100, 'Media loaded');
        imgContainer.appendChild(img);
        mediaPreview.appendChild(imgContainer);
    } else {
        const videoContainer = document.createElement('div');
        videoContainer.className = 'media-video-container';
        const video = document.createElement('video');
        video.className = 'media-video';
        video.src = media.url;
        video.controls = false; // Disable default controls
        video.autoplay = true; // Enable autoplay
        video.muted = true; // Start muted to allow autoplay in most browsers
        video.onloadeddata = () => updateLoadingProgress(100, 'Media loaded');
        videoContainer.appendChild(video);

        // Add mute/unmute control
        const controlsContainer = document.createElement('div');
        controlsContainer.className = 'video-controls';

        const muteBtn = document.createElement('button');
        muteBtn.className = 'video-control-btn';
        muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>'; // Start with muted icon
        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            muteBtn.innerHTML = video.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        });

        controlsContainer.appendChild(muteBtn);
        videoContainer.appendChild(controlsContainer);
        mediaPreview.appendChild(videoContainer);
    }
    const bottomSection = document.getElementById('bottom-section');
    if (bottomSection) bottomSection.style.display = 'block';
}

 function updateMediaDetails(media) {
 const titleElement = document.getElementById('avatar-title');
 const detailsInfo = document.getElementById('details-info');
 const descriptionText = document.getElementById('description-text');
 const collectionText = document.getElementById('collection-text');

 if (!titleElement || !detailsInfo || !descriptionText || !collectionText) {
 console.error('Missing DOM elements:', { titleElement, detailsInfo, descriptionText, collectionText });
 return;
 }

 titleElement.textContent = media.name;
 let compactInfoHTML = '<div class="compact-info">';
 if (media.tag) compactInfoHTML += `<div class="info-pill">${media.tag}</div>`;
 if (media.collection) compactInfoHTML += `<div class="info-pill">${media.collection}</div>`;
 compactInfoHTML += '</div>';
 detailsInfo.innerHTML = compactInfoHTML;
 descriptionText.textContent = media.description || `This is ${media.name}, a ${media.tag} media from the ${media.collection} collection.`;
 collectionText.textContent = collectionDescriptions[media.collection] || `The ${media.collection} collection represents a unique approach to digital media.`;
 }

// Replace the setupEventListeners function

function setupEventListeners() {
    const avatarSelector = document.querySelector('.avatar-selector');
    if (avatarSelector) {
        avatarSelector.addEventListener('wheel', e => {
            e.preventDefault();
            const scrollDirection = e.deltaY > 0 ? 1 : -1;
            changeActiveMedia(scrollDirection);
        }, { passive: false });
    }

    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft') changeActiveMedia(-1);
        else if (e.key === 'ArrowRight') changeActiveMedia(1);
    });

    document.addEventListener('click', e => {
        if (e.target.classList.contains('collection-btn')) handleCollectionClick(e.target);
    });

    const gridToggleButton = document.getElementById('grid-toggle-button');
    if (gridToggleButton) {
        gridToggleButton.addEventListener('click', () => toggleGridView(!isGridView));
    }

    const goPageBtn = document.getElementById('go-page-btn');
    const tweetBtn = document.getElementById('tweet-btn');
    const buyBtn = document.getElementById('buy-btn');
    const orderBtn = document.getElementById('order-btn');

    if (goPageBtn) goPageBtn.addEventListener('click', () => {
        const filteredMedia = getFilteredMedia();
        if (filteredMedia[activeMediaIndex]?.pageLink) {
            if (filteredMedia[activeMediaIndex]?.openInNewTab) {
                window.open(filteredMedia[activeMediaIndex].pageLink, '_blank');
            } else {
                window.top.location.href = filteredMedia[activeMediaIndex].pageLink;
            }
        }
    });
    if (tweetBtn) tweetBtn.addEventListener('click', () => {
        const filteredMedia = getFilteredMedia();
        if (filteredMedia[activeMediaIndex]?.tweetLink) {
            window.open(filteredMedia[activeMediaIndex].tweetLink, '_blank');
        }
    });
    if (buyBtn) buyBtn.addEventListener('click', () => {
        const filteredMedia = getFilteredMedia();
        if (filteredMedia[activeMediaIndex]?.buyLink) {
            window.open(filteredMedia[activeMediaIndex].buyLink, '_blank');
        }
    });
    if (orderBtn) orderBtn.addEventListener('click', () => {
        const filteredMedia = getFilteredMedia();
        if (filteredMedia[activeMediaIndex]?.orderLink) {
            window.open(filteredMedia[activeMediaIndex].orderLink, '_blank');
        }
    });
}



function updateActionButtons(media) {
    const goPageBtn = document.getElementById('go-page-btn');
    const tweetBtn = document.getElementById('tweet-btn');
    const buyBtn = document.getElementById('buy-btn');
    const orderBtn = document.getElementById('order-btn');

    // Remove: if (openTabBtn) openTabBtn.style.display = 'none';
    if (goPageBtn) goPageBtn.style.display = media?.pageLink ? 'block' : 'none';
    if (tweetBtn) tweetBtn.style.display = media?.tweetLink ? 'block' : 'none';
    if (buyBtn) buyBtn.style.display = media?.buyLink ? 'block' : 'none';
    if (orderBtn) orderBtn.style.display = media?.orderLink ? 'block' : 'none';
}

function populateMediaGrid(mediaToShow) {
    if (!mediaToShow) mediaToShow = getFilteredMedia();
    const gridContainer = document.getElementById('avatar-grid');
    if (!gridContainer) return;
    gridContainer.innerHTML = '';
    
    if (mediaToShow.length === 0) {
        gridContainer.innerHTML = '<div class="no-results">No media found</div>';
        return;
    }
    
    mediaToShow.forEach((media, index) => {
        const gridItem = document.createElement('div');
        gridItem.className = 'grid-item';
        gridItem.dataset.id = media.id;
        gridItem.dataset.index = index;
        const thumbnailUrl = media.thumbnailUrl || getDefaultThumbnail(media.tag);
        gridItem.innerHTML = `<img src="${thumbnailUrl}" alt="${media.name}" loading="lazy"><div class="grid-item-name">${media.name}</div>`;
        gridItem.addEventListener('click', () => {
            hasMediaBeenSelected = true;
            activeMediaIndex = index;
            toggleGridView(false);
            updateMediaCarousel();
            displayMediaContent(media);
            updateMediaDetails(media);
            updateActionButtons(media);
        });
        gridContainer.appendChild(gridItem);
    });

    if (mediaToShow.length > 0 && !hasMediaBeenSelected) {
        updateMediaDetails(mediaToShow[0]);
        updateActionButtons(mediaToShow[0]);
    }
}

function toggleGridView(show) {
    const gridContainer = document.getElementById('avatar-grid-container');
    const viewerContainer = document.getElementById('viewer-container');
    const avatarDetails = document.getElementById('avatar-details');
    const bottomSection = document.getElementById('bottom-section');
    const toggleButton = document.getElementById('grid-toggle-button');
    const mediaPreview = document.getElementById('media-preview');
    const loadingOverlay = document.getElementById('loading-overlay');
    
    if (!gridContainer || !viewerContainer || !avatarDetails || !bottomSection || !toggleButton) return;
    
    isGridView = show;
    
    if (show) {
        gridContainer.style.display = 'block';
        viewerContainer.style.opacity = '0.3';
        avatarDetails.style.opacity = '0';
        avatarDetails.style.display = 'none';
        bottomSection.style.opacity = '0.3';
        toggleButton.innerHTML = '<i class="fas fa-arrow-down"></i>';
        if (mediaPreview) mediaPreview.innerHTML = '';
        if (loadingOverlay) loadingOverlay.style.display = 'none';
    } else {
        gridContainer.style.display = 'none';
        viewerContainer.style.opacity = '1';
        avatarDetails.style.opacity = '1';
        avatarDetails.style.display = 'block';
        bottomSection.style.opacity = '1';
        bottomSection.style.display = 'block';
        toggleButton.innerHTML = '<i class="fas fa-th-large"></i>';
        const filteredMedia = getFilteredMedia();
        if (filteredMedia.length > 0) {
            if (!hasMediaBeenSelected || activeMediaIndex >= filteredMedia.length) {
                activeMediaIndex = 0;
            }
            displayMediaContent(filteredMedia[activeMediaIndex]);
            updateMediaDetails(filteredMedia[activeMediaIndex]);
            updateActionButtons(filteredMedia[activeMediaIndex]);
            updateMediaCarousel();
        }
    }
}

 function updateLoadingProgress(percent, message = 'Loading...') {
 const progressBar = document.getElementById('progress-bar');
 const loadingPercentage = document.getElementById('loading-percentage');
 const loadingOverlay = document.getElementById('loading-overlay');
 if (progressBar && loadingPercentage && loadingOverlay) {
 progressBar.style.width = `${percent}%`;
 loadingPercentage.textContent = `${Math.round(percent)}%`;
 loadingOverlay.style.display = percent >= 100 ? 'none' : 'flex';
 }
 }
