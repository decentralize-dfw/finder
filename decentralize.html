    <style>
        /* --- GLOBAL RENK VE AYARLAR --- */
        :root {
            --ui-color: white; 
            --bg-color: #002fa7;
            --modal-bg: #002fa7;
        }

        /* Hem html hem body için scrollbar'ı gizle (Firefox/IE) */
        html, body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--ui-color);
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE 10+ */
            overflow-x: hidden; /* Yatay taşmayı engelle */
        }

        ::placeholder {
            color: var(--ui-color);
            opacity: 0.6;
        }
        
        /* --- GLOBAL SCROLLBAR GİZLEME (Tüm Sayfa) --- */
        /* Webkit (Chrome, Safari, Edge) için TÜM scrollbarları varsayılan olarak gizle */
        *::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
            background: transparent;
        }

        /* --- MODAL SCROLLBAR İSTİSNALARI (Sadece buralarda görünsün) --- */
        
        /* Modal Stilleri */
        #modal-container {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
        }
        #modal-container.open { opacity: 1; visibility: visible; }
        
        #modal-backdrop {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
        }
        #modal-backdrop.open { opacity: 1; visibility: visible; }

        /* Modal içi Yatay Medya Scroller - GÖRÜNÜR YAP */
        .media-scroller {
            scrollbar-width: thin; /* Firefox için */
            scrollbar-color: var(--ui-color) transparent;
        }
        .media-scroller::-webkit-scrollbar { 
            display: block; /* Webkit için görünür yap */
            height: 6px; 
        }
        .media-scroller::-webkit-scrollbar-track { background: transparent; }
        .media-scroller::-webkit-scrollbar-thumb { 
            background: var(--ui-color); 
            border-radius: 3px; 
            opacity: 0.5; 
            border: none; 
        }
        
        /* Modal içi Dikey Metin Scroller - GÖRÜNÜR YAP */
        #modal-left-col, #modal-right-col {
            scrollbar-width: thin; /* Firefox için */
            scrollbar-color: var(--ui-color) transparent;
        }
        #modal-left-col::-webkit-scrollbar,
        #modal-right-col::-webkit-scrollbar { 
            display: block; /* Webkit için görünür yap */
            width: 4px; 
        }
        #modal-left-col::-webkit-scrollbar-thumb,
        #modal-right-col::-webkit-scrollbar-thumb { 
            background: var(--ui-color); 
            border-radius: 2px; 
            border: none; 
        }

        /* --- AKORDEON (İÇ İÇE) --- */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
        }
        .accordion-content.overflow-visible {
            overflow: visible !important;
            max-height: none !important;
        }

        .subtype-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .accordion-toggle.active {
            background-color: transparent; 
        }
        
        .subtype-toggle {
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .subtype-toggle.active {
            font-weight: bold;
        }

        .project-row {
            transition: opacity 0.2s ease-out;
        }

        .filter-button {
            transition: color 0.2s, border-color 0.2s;
            border: 1px solid transparent; 
            color: var(--ui-color);
            opacity: 0.7;
        }
        .filter-button:hover {
            opacity: 1;
            border-color: var(--ui-color);
        }
        .filter-button.active {
            background-color: transparent; 
            color: var(--ui-color);
            border-color: var(--ui-color);
            opacity: 1;
        }

        /* --- GELİŞMİŞ OPASİTE / ODAK MANTIĞI --- */
        .dimmable { opacity: 1; transition: opacity 0.2s; }

        #accordion-container.is-hovering .dimmable {
            opacity: 0.25 !important; 
        }
        #accordion-container.is-hovering .dimmable.highlighted {
            opacity: 1 !important;
        }
        #accordion-container.is-hovering .subtype-toggle.active {
            opacity: 1 !important;
        }

        #accordion-container:not(.is-hovering).has-active-group .accordion-toggle {
            opacity: 0.4;
        }
        #accordion-container:not(.is-hovering).has-active-group .accordion-toggle.active {
            opacity: 1;
        }

        .accordion-content.has-open-subtype .subtype-toggle {
            opacity: 0.4;
        }
        .accordion-content.has-open-subtype .subtype-toggle.active {
            opacity: 1;
        }

         #thumbnail-preview {
            position: fixed;
            z-index: 1000;
            pointer-events: none; 
            opacity: 0;
            transition: opacity 0.2s ease-out;
            border: 1px solid var(--ui-color);
            border-radius: 4px;
            box-shadow: 0 4px 12px rgba(0,0,0,1);
            background: rgba(0,0,0,0.2);
            /* Resmi biraz daha küçük gösterip "thumbnail" hissiyatı verebiliriz */
            max-width: 300px;
            /* Düşük kaliteyi görsel olarak biraz yumuşatmak için hafif blur (opsiyonel) */
            /* filter: blur(0.5px); */
        }
        #thumbnail-preview.visible {
            opacity: 1;
        }

        .ui-text { color: var(--ui-color); }
        .ui-border { border-color: var(--ui-color); }
    </style>

        // --- 2. GLOBAL DEĞİŞKENLER ---
        let currentGroupKey = 'type'; 
        let currentSearchQuery = '';
        const accordionContainer = document.getElementById('accordion-container');
        const filterButtonsContainer = document.getElementById('filter-buttons-container');
        const searchInput = document.getElementById('search-input');
        
        const modalContainer = document.getElementById('modal-container');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalCloseBtn = document.getElementById('modal-close-btn'); 
        const modalLeftCol = document.getElementById('modal-left-col');
        const modalRightCol = document.getElementById('modal-right-col');
        const modalMediaScroller = document.getElementById('modal-media-scroller');
        const thumbnailPreview = document.getElementById('thumbnail-preview');

        // --- 3. ANA FONKSİYONLAR ---

        // Helper: Bir grubun içindeki tüm açık subtype'ları resetler
        function resetGroupState(contentDiv) {
            // 1. Aktif subtype toggle'ları kapat
            contentDiv.querySelectorAll('.subtype-toggle.active').forEach(t => t.classList.remove('active'));
            // 2. Açık subtype içeriklerini kapat ve max-height'i sıfırla
            contentDiv.querySelectorAll('.subtype-content.open').forEach(c => {
                c.classList.remove('open');
                c.style.maxHeight = null;
            });
            // 3. Parent marker'ı kaldır
            contentDiv.classList.remove('has-open-subtype');
        }

        function renderAccordion() {
            accordionContainer.innerHTML = ''; 
            accordionContainer.classList.remove('has-active-group');
            
            // 1. Filtreleme
            const filteredProjects = projects.filter(project => {
                if (!currentSearchQuery) return true;
                const query = currentSearchQuery.toLowerCase();
                
                // 1. İsimde Ara
                if (project.name.toLowerCase().includes(query)) return true;

                // 2. Tüm Kategorilerde Ara (Type, Year, Subtype vb. hepsi dahil)
                // Object.values ile tüm değerleri alıp, String() ile yazıya çeviriyoruz.
                // Bu sayede 'year': 2023 gibi sayısal değerler hata vermez.
                const inCategories = Object.values(project.categories).some(val => 
                    String(val || '').toLowerCase().includes(query)
                );
                
                return inCategories;
            });

            // 2. Ana Gruplama (Level 1)
            const mainGroups = filteredProjects.reduce((acc, project) => {
                const key = project.categories[currentGroupKey] || 'Other';
                if (!acc[key]) acc[key] = [];
                acc[key].push(project);
                return acc;
            }, {});

            const dynamicHeaders = getDynamicHeaders(currentGroupKey);
            updateAccordionHeaders(dynamicHeaders);

            const sortedMainGroupNames = Object.keys(mainGroups).sort();
            
            const enableSubtypeGrouping = (currentGroupKey === 'type');
            
            // --- LEVEL 1 DÖNGÜSÜ ---
            sortedMainGroupNames.forEach(mainGroupName => {
                const groupProjects = mainGroups[mainGroupName];

                const mainGroupToggle = document.createElement('div');
                mainGroupToggle.className = 'accordion-toggle dimmable flex py-2 px-2 border-b-2 ui-border cursor-pointer transition-opacity duration-300 text-2xl font-bold ui-text';
                mainGroupToggle.innerHTML = `<span class="capitalize">${mainGroupName}</span>`;
                
                const mainContentDiv = document.createElement('div');
                mainContentDiv.className = 'accordion-content';

                if (enableSubtypeGrouping) {
                    // --- SENARYO A: SUBTYPE GRUPLAMA AKTİF ---
                    const projectsWithoutSubtype = groupProjects.filter(p => !p.categories.subtype);
                    const projectsWithSubtype = groupProjects.filter(p => p.categories.subtype);

                    projectsWithoutSubtype.forEach(project => {
                        const row = createProjectRow(project, dynamicHeaders);
                        addHoverLogic(row, [row, mainGroupToggle]);
                        mainContentDiv.appendChild(row);
                    });
                    
                    const subGroups = projectsWithSubtype.reduce((acc, project) => {
                        const subKey = project.categories.subtype; 
                        if (!acc[subKey]) acc[subKey] = [];
                        acc[subKey].push(project);
                        return acc;
                    }, {});

                    const sortedSubGroupNames = Object.keys(subGroups).sort();

                    sortedSubGroupNames.forEach(subGroupName => {
                        const subGroupProjects = subGroups[subGroupName];

                        const subtypeToggle = document.createElement('div');
                        subtypeToggle.className = 'subtype-toggle dimmable flex items-center py-2 px-2 border-b ui-border text-lg font-medium ui-text ml-2';
                        subtypeToggle.innerHTML = `<div class="w-full capitalize pl-2 flex items-center">${subGroupName}</div>`;

                        const subtypeContentDiv = document.createElement('div');
                        subtypeContentDiv.className = 'subtype-content ml-4'; 

                        subGroupProjects.forEach(project => {
                            const projectRow = createProjectRow(project, dynamicHeaders);
                            addHoverLogic(projectRow, [projectRow, subtypeToggle, mainGroupToggle]);
                            subtypeContentDiv.appendChild(projectRow);
                        });
                        
                        addHoverLogic(subtypeToggle, [subtypeToggle, mainGroupToggle]);

                        subtypeToggle.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const isOpen = subtypeContentDiv.classList.contains('open');
                            
                            if (isOpen) {
                                closeSubtype(subtypeToggle, subtypeContentDiv);
                                if (!mainContentDiv.querySelector('.subtype-content.open')) {
                                    mainContentDiv.classList.remove('has-open-subtype');
                                }
                            } else {
                                mainContentDiv.querySelectorAll('.subtype-content.open').forEach(openContent => {
                                    let siblingToggle = openContent.previousElementSibling;
                                    while(siblingToggle && !siblingToggle.classList.contains('subtype-toggle')) {
                                        siblingToggle = siblingToggle.previousElementSibling;
                                    }
                                    if (siblingToggle) closeSubtype(siblingToggle, openContent);
                                });

                                subtypeContentDiv.style.maxHeight = subtypeContentDiv.scrollHeight + "px";
                                subtypeContentDiv.classList.add('open');
                                subtypeToggle.classList.add('active');
                                mainContentDiv.classList.add('has-open-subtype');
                            }
                        });

                        mainContentDiv.appendChild(subtypeToggle);
                        mainContentDiv.appendChild(subtypeContentDiv);
                    }); 

                } else {
                    // --- SENARYO B: DÜZ LİSTELEME ---
                    groupProjects.forEach(project => {
                        const row = createProjectRow(project, dynamicHeaders);
                        addHoverLogic(row, [row, mainGroupToggle]);
                        mainContentDiv.appendChild(row);
                    });
                }

                addHoverLogic(mainGroupToggle, [mainGroupToggle]);

                // Ana Grup Toggle Click
                mainGroupToggle.addEventListener('click', () => {
                    const wasActive = mainGroupToggle.classList.contains('active');
                    
                    const currentActive = document.querySelector('.accordion-toggle.active');
                    if (currentActive && currentActive !== mainGroupToggle) {
                        currentActive.classList.remove('active');
                        const content = currentActive.nextElementSibling;
                        
                        // BAŞKA BİR GRUP AÇILDIĞINDA, ESKİ AÇIK GRUBU SIFIRLA
                        resetGroupState(content); // <--- RESET EKLENDİ
                        
                        content.style.maxHeight = null;
                        content.classList.remove('overflow-visible'); 
                    }

                    if (wasActive) {
                        mainGroupToggle.classList.remove('active');
                        
                        // KENDİSİNİ KAPATIRKEN DE SIFIRLA
                        resetGroupState(mainContentDiv); // <--- RESET EKLENDİ
                        
                        mainContentDiv.style.maxHeight = null;
                        mainContentDiv.classList.remove('overflow-visible');
                    } else {
                        mainGroupToggle.classList.add('active');
                        
                        mainContentDiv.style.maxHeight = mainContentDiv.scrollHeight + "px";
                        
                        setTimeout(() => {
                            if(mainGroupToggle.classList.contains('active')) {
                                mainContentDiv.classList.add('overflow-visible');
                            }
                        }, 400); 
                    }

                    setTimeout(() => {
                        const anyActive = accordionContainer.querySelector('.accordion-toggle.active');
                        if (anyActive) {
                            accordionContainer.classList.add('has-active-group');
                        } else {
                            accordionContainer.classList.remove('has-active-group');
                        }
                    }, 50); 
                });
                
                if (currentSearchQuery) {
                    mainGroupToggle.click(); 
                    if(enableSubtypeGrouping) {
                        setTimeout(() => {
                            mainContentDiv.querySelectorAll('.subtype-toggle').forEach(t => t.click());
                        }, 100);
                    }
                }

                accordionContainer.appendChild(mainGroupToggle);
                accordionContainer.appendChild(mainContentDiv);
            });
        }
        
        function createProjectRow(project, dynamicHeaders) {
            const projectRow = document.createElement('div');
            projectRow.className = 'project-row dimmable flex cursor-pointer py-1.5 px-2 border-b ui-border text-sm ui-text';
            
            let headersHtml = '';
            dynamicHeaders.forEach(key => {
                const value = project.categories[key] || '-';
                headersHtml += `<div class="py-1 px-2 w-[15%] capitalize overflow-hidden text-ellipsis whitespace-nowrap">${value}</div>`;
            });
            
            projectRow.innerHTML = `
                <div class="w-[40%] font-normal pl-4 flex items-center">${project.name}</div>
                ${headersHtml}
            `;
            
            projectRow.addEventListener('click', (e) => {
                e.stopPropagation(); 
                openModal(project.id);
            });

            projectRow.addEventListener('mouseenter', (e) => showThumbnail(e, project.id));
            projectRow.addEventListener('mouseleave', hideThumbnail);
            
            return projectRow;
        }

        function closeSubtype(toggleEl, contentEl) {
            contentEl.style.maxHeight = null;
            contentEl.classList.remove('open');
            toggleEl.classList.remove('active');
        }

        // --- HOVER / DIMMING MANTIĞI ---
        function addHoverLogic(element, highlightList) {
            element.addEventListener('mouseenter', () => {
                accordionContainer.classList.add('is-hovering');
                highlightList.forEach(el => el.classList.add('highlighted'));
            });
            element.addEventListener('mouseleave', () => {
                accordionContainer.classList.remove('is-hovering');
                document.querySelectorAll('.highlighted').forEach(el => el.classList.remove('highlighted'));
            });
        }

        function updateAccordionHeaders(headers) {
            document.getElementById('accordion-header').classList.toggle('hidden', headers.length === 0);
            for (let i = 0; i < 4; i++) {
                const headerEl = document.getElementById(`dynamic-header-${i + 1}`);
                if (headerEl) {
                    headerEl.textContent = headers[i] || '';
                }
            }
        }
        
        function getDynamicHeaders(activeKey) {
            return categoryPriorityList
                .filter(key => key !== activeKey && key !== 'subtype') 
                .slice(0, 4); 
        }

        function renderFilterButtons() {
            filterButtonsContainer.innerHTML = '';
            const filters = categoryPriorityList.filter(k => k !== 'subtype');
            
            filters.forEach(key => {
                const button = document.createElement('button');
                button.className = 'filter-button text-base bg-transparent px-3 py-1 rounded-md capitalize';
                button.textContent = key;
                if (key === currentGroupKey) {
                    button.classList.add('active');
                }
                button.addEventListener('click', () => {
                    currentGroupKey = key;
                    document.querySelectorAll('.filter-button.active').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    renderAccordion();
                });
                filterButtonsContainer.appendChild(button);
            });
        }
        
        function openModal(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;
            
            modalMediaScroller.innerHTML = '';
            project.media.forEach(media => {
                let mediaEl;
                if (media.type === 'image') {
                    mediaEl = document.createElement('img');
                    // Modalda Full Çözünürlük ('src') kullanılır
                    mediaEl.src = media.src;
                    mediaEl.className = "inline-block h-full object-contain mr-4"; 
                } else if (media.type === 'video') {
                    mediaEl = document.createElement('video');
                    mediaEl.src = media.src;
                    mediaEl.controls = true;
                    mediaEl.className = "inline-block h-full object-contain mr-4";
                } else if (media.type === 'model') {
                    mediaEl = document.createElement('model-viewer');
                    mediaEl.src = media.src;
                    mediaEl.className = "inline-block h-full w-auto mr-4";
                    mediaEl.setAttribute('ar', '');
                    mediaEl.setAttribute('camera-controls', '');
                    mediaEl.setAttribute('shadow-intensity', '1');
                }
                if (mediaEl) modalMediaScroller.appendChild(mediaEl);
            });

            const allMetadata = {
                'Project': project.name,
                ...project.categories,
            };
            
            if (project.link) {
                allMetadata['Link'] = `<a href="${project.link}" target="_blank" class="underline ui-text">${project.link}</a>`;
            }

            let leftHtml = '<div class="space-y-1 text-base leading-tight ui-text">';
            leftHtml += `<p class="flex"><strong class="font-normal w-32 flex-shrink-0 capitalize">Project:</strong> <span>${allMetadata['Project']}</span></p>`;
            categoryPriorityList.forEach(key => {
                if (allMetadata[key]) {
                    leftHtml += `<p class="flex"><strong class="font-normal w-32 flex-shrink-0 capitalize">${key}:</strong> <span>${allMetadata[key]}</span></p>`;
                }
            });
            
            if (allMetadata['Link']) {
                leftHtml += `<p class="flex"><strong class="font-normal w-32 flex-shrink-0 capitalize">Link:</strong> <span>${allMetadata['Link']}</span></p>`;
            }
            leftHtml += '</div>';
            
            modalLeftCol.innerHTML = leftHtml;
            modalRightCol.innerHTML = `<p class="text-lg whitespace-pre-line leading-relaxed ui-text">${project.description}</p>`;
            
            modalContainer.classList.add('open');
            modalBackdrop.classList.add('open');
        }

        function closeModal() {
            modalContainer.classList.remove('open');
            modalBackdrop.classList.remove('open');
            setTimeout(() => {
                 modalMediaScroller.innerHTML = ''; 
            }, 300);
        }
        
        function getThumbnailUrl(originalUrl) {
            // --- DİNAMİK URL MANİPÜLASYONU (HIZ/KALİTE İÇİN) ---
            
            // Eğer URL 'placehold.co' ise, manuel olarak boyutları değiştir (Simülasyon)
            if (originalUrl.includes('placehold.co')) {
                return originalUrl.replace('800x600', '200x150'); 
            }

            // GERÇEK SENARYO (CDN):
            // URL'in sonuna kalite ve boyut parametreleri eklenir.
            const separator = originalUrl.includes('?') ? '&' : '?';
            return `${originalUrl}${separator}w=400&q=20`; 
        }

        function showThumbnail(event, projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            // 1. İlk bulduğu Image tipindeki medyayı ara (Sıraya bakmaksızın)
            const imageMedia = project.media.find(m => m.type === 'image');
            
            let thumbUrl;

            if (imageMedia) {
                // Resim varsa URL manipülasyonu ile thumbnail yap
                thumbUrl = getThumbnailUrl(imageMedia.src);
            } else {
                // Resim yoksa Fallback (Beyaz arka plan, Siyah yazı, Kare)
                // placehold.co servisi ile metin görseli oluştur
                // Boşlukları + ile değiştiriyoruz
                const safeName = project.name.replace(/\s+/g, '+');
                thumbUrl = `https://placehold.co/400x400/ffffff/000000?text=${safeName}`;
            }

            if (thumbUrl) {
                thumbnailPreview.src = thumbUrl;
                thumbnailPreview.style.left = (event.clientX + 15) + 'px';
                thumbnailPreview.style.top = (event.clientY + 15) + 'px';
                thumbnailPreview.classList.add('visible');
            }
        }
        
        function hideThumbnail() {
            thumbnailPreview.classList.remove('visible');
        }

        // --- EVENTS ---
        searchInput.addEventListener('input', (e) => {
            currentSearchQuery = e.target.value;
            renderAccordion();
        });
        modalCloseBtn.addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', closeModal);
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
        document.addEventListener('mousemove', (e) => {
            if (thumbnailPreview.classList.contains('visible')) {
                thumbnailPreview.style.left = (e.clientX + 15) + 'px';
                thumbnailPreview.style.top = (e.clientY + 15) + 'px';
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            renderFilterButtons();
            renderAccordion();
        });

    </script>
