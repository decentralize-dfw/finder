const DEFAULT_URL = "https://raw.githubusercontent.com/decentralize-dfw/finder/main/webopener-v42-wht.html";

function normalizePathName(name) {
    return name.toLowerCase()
        .replace(/²/g, '2')
        .replace(/³/g, '3')
        .replace(/\s+/g, '')
        .replace(/[^a-z0-9]/g, '');
}

function findMenuItem(path) {
    const normalizedPath = normalizePathName(path);
    
    // Check left menu items
    const leftItem = menuGroups.left.find(item => 
        normalizePathName(item.title) === normalizedPath
    );
    if (leftItem) return leftItem;
    
    // Check right menu items and their subitems
    for (const mainItem of menuGroups.right) {
        if (normalizePathName(mainItem.title) === normalizedPath) return mainItem;
        if (mainItem.subItems) {
            const subItem = mainItem.subItems.find(item =>
                normalizePathName(item.title) === normalizedPath
            );
            if (subItem) return subItem;
        }
    }
    return null;
}


function clearBrowserData() {
    localStorage.clear();
    sessionStorage.clear();
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i];
        const eqPos = cookie.indexOf('=');
        const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
        document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
    }
}

function loadActionContent(action) {
    const contentViewer = document.getElementById('contentViewer');
    const htmlViewer = document.getElementById('htmlViewer');

    if (action.type === 'html') {
        fetch(action.url)
            .then(response => response.text())
            .then(html => {
                contentViewer.style.display = 'none';
                htmlViewer.style.display = 'block';
                htmlViewer.srcdoc = html;
            })
            .catch(error => console.error('Error loading HTML:', error));
    } else if (action.isToggleable) {
        htmlViewer.style.display = 'none';
        contentViewer.style.display = 'block';
        contentViewer.src = action.url;
    }
}

function updateBottomBar(configKey = 'default') {
    const config = bottomBarConfigs[configKey];
    const bottomLeft = document.getElementById('bottomLeft');
    const bottomDesc = document.getElementById('bottomDesc');
    const bottomCenter = document.getElementById('bottomCenter');

    bottomLeft.textContent = config.title;
    bottomDesc.textContent = config.description;
    bottomCenter.innerHTML = '';

    if (config.actions) {
        config.actions.forEach(action => {
            const link = document.createElement('a');
            link.className = 'actionLink';
            
            const contentViewer = document.getElementById('contentViewer');
            const currentUrl = contentViewer.src;
            
            // Handle toggleable states
            if (action.isToggleable) {
                const isToggled = currentUrl.includes(action.toggleUrl);
                link.textContent = isToggled ? action.text : action.toggleText;
                action.currentUrl = isToggled ? action.url : action.toggleUrl;
            } else {
                link.textContent = action.text;
            }
            
            link.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();

                // Handle external links
                if (!action.type) {
                    window.open(action.url, '_blank');
                    return;
                }

                // Clear previous active states
                document.querySelectorAll('.actionLink').forEach(a => a.classList.remove('active'));
                
                // Set active state for non-toggleable items
                if (!action.isToggleable) {
                    link.classList.add('active');
                }
                
                if (action.isToggleable) {
                    const isCurrentlyToggled = link.textContent === action.toggleText;
                    contentViewer.style.opacity = '0';
                    setTimeout(() => {
                        contentViewer.src = isCurrentlyToggled ? action.url : action.toggleUrl;
                        link.textContent = isCurrentlyToggled ? action.text : action.toggleText;
                        contentViewer.onload = () => {
                            contentViewer.style.opacity = '1';
                        };
                    }, 300);
                } 
                else if (action.type === 'html') {
                    htmlViewer.style.opacity = '0';
                    fetch(action.url)
                        .then(response => response.text())
                        .then(html => {
                            contentViewer.style.display = 'none';
                            htmlViewer.style.display = 'block';
                            htmlViewer.srcdoc = html;
                            htmlViewer.style.opacity = '1';
                        });
                } 
                else if (action.type === 'link') {
                    contentViewer.style.opacity = '0';
                    setTimeout(() => {
                        htmlViewer.style.display = 'none';
                        contentViewer.style.display = 'block';
                        contentViewer.src = action.url;
                        contentViewer.onload = () => {
                            contentViewer.style.opacity = '1';
                        };
                    }, 300);
                }
            });
            
            bottomCenter.appendChild(link);
        });
    }
}


function handleDeepLink() {
    const path = window.location.pathname;
    const pathParts = path.split('/').filter(p => p);

    if (pathParts.length >= 2 && pathParts[0] === '3d') {
        const targetPage = pathParts[1];
        for (const group in menuGroups) {
            const items = menuGroups[group];
            const found = items.find(item => 
                normalizePathName(item.title) === targetPage
            );
            
            if (found) {
                loadContent(found);
                return true;
            }
        }
    }
    
    // Modified default content loading
    const contentViewer = document.getElementById('contentViewer');
    const htmlViewer = document.getElementById('htmlViewer');
    
    contentViewer.style.opacity = '0';
    htmlViewer.style.opacity = '0';
    
    fetch(DEFAULT_URL)
        .then(response => response.text())
        .then(html => {
            contentViewer.style.display = 'none';
            htmlViewer.style.display = 'block';
            htmlViewer.srcdoc = html;
            setTimeout(() => {
                htmlViewer.style.opacity = '1';
            }, 300);
        })
        .catch(error => {
            console.error('Error loading default HTML:', error);
            contentViewer.style.display = 'block';
            htmlViewer.style.display = 'none';
            contentViewer.src = DEFAULT_URL;
            setTimeout(() => {
                contentViewer.style.opacity = '1';
            }, 300);
        });
    
    updateBottomBar('default'); // Changed from 'files' to 'default'
    return false;
}

function clearBrowserCache() {
    if ('caches' in window) {
        caches.keys().then(names => {
            names.forEach(name => {
                caches.delete(name);
            });
        });
    }
    
    // Clear local storage
    localStorage.clear();
    
    // Clear session storage
    sessionStorage.clear();
    
    // Clear cookies
    document.cookie.split(';').forEach(cookie => {
        const eqPos = cookie.indexOf('=');
        const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
        document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
    });
    
    // Clear memory cache
    if (window.performance && window.performance.clearResourceTimings) {
        window.performance.clearResourceTimings();
    }
}

function loadContent(item, isActionClick = false) {
    const contentViewer = document.getElementById('contentViewer');
    const htmlViewer = document.getElementById('htmlViewer');
    const loadingOverlay = document.querySelector('.loading-overlay');
    
    // Only clear action states when clicking main menu items
    if (item.isMain) {
        document.querySelectorAll('.actionLink').forEach(link => {
            link.classList.remove('active');
        });
    }
    
    if (!isActionClick && item.subItems) {
        const currentSubmenu = document.querySelector('.subMenuContainer');
        if (!currentSubmenu || activeMainItem !== item) {
            showSubMenu(item.subItems);
        }
    }
    
    // Show loading overlay
    loadingOverlay.classList.add('active');
    
    contentViewer.style.opacity = '0';
    htmlViewer.style.opacity = '0';
    
    setTimeout(() => {
        if (item.type === 'html') {
            fetch(item.url)
                .then(response => response.text())
                .then(html => {
                    contentViewer.style.display = 'none';
                    htmlViewer.style.display = 'block';
                    htmlViewer.srcdoc = html;
                    setTimeout(() => {
                        htmlViewer.style.opacity = '1';
                        loadingOverlay.classList.remove('active');
                    }, 300);
                })
                .catch(error => {
                    console.error('Error loading HTML:', error);
                    loadingOverlay.classList.remove('active');
                });
        } else {
            htmlViewer.style.display = 'none';
            contentViewer.style.display = 'block';
            contentViewer.src = item.url;
            contentViewer.onload = () => {
                contentViewer.style.opacity = '1';
                loadingOverlay.classList.remove('active');
            };
        }
        
        if (!isActionClick && !item.isAction) {
            const configKey = normalizePathName(item.title);
            if (bottomBarConfigs[configKey]) {
                updateBottomBar(configKey);
            }
        }
    }, 300);
}

let activeMainItem = null;
let activeSubItem = null;


function createMenuItem(item) {
    const div = document.createElement('div');
    let className = 'menuItem';
    if (item.isMain) className += ' mainTitle';
    if (item.isMid) className += ' midTitle';
    
    div.className = className;
    
    if (item.special) {
        div.setAttribute('data-special', item.special);
    }
    
    div.innerHTML = `
        ${item.title}
        ${item.tooltip ? `<span class="tooltip">${item.tooltip}</span>` : ''}
        ${item.professional ? `<div class="professional-text">${item.professional}</div>` : ''}
    `;
    
    div.addEventListener('click', (e) => {
        e.stopPropagation();
        
        // Reset all menu items' states first
        document.querySelectorAll('.menuItem.mainTitle').forEach(mainItem => {
            if (mainItem !== div) {
                mainItem.classList.remove('active', 'parent-active');
            }
        });

        // If this is a main menu item
        if (item.isMain) {
            // If the item has subItems, show them
            if (item.subItems) {
                div.classList.add('active');
                showSubMenu(item.subItems);
                activeMainItem = div;
            } else {
                // If no subItems, hide any existing submenu
                hideSubMenu();
                activeMainItem = null;
                div.classList.add('active');
            }
        } 
        // If this is a sub menu item
        else {
            document.querySelectorAll('.subMenuContainer .menuItem').forEach(subItem => {
                if (subItem !== div) {
                    subItem.classList.remove('active');
                }
            });
            
            div.classList.add('active');
            
            if (activeMainItem) {
                activeMainItem.classList.remove('active');
                activeMainItem.classList.add('parent-active');
            }
            
            activeSubItem = div;
        }

        loadContent(item);
    });
    
    return div;
}

function showSubMenu(subItems) {
    // Remove existing submenu if any
    const oldSubmenu = document.querySelector('.subMenuContainer');
    if (oldSubmenu) {
        oldSubmenu.remove();
    }
    
    // Create new submenu
    const container = document.createElement('div');
    container.className = 'subMenuContainer';
    
    subItems.forEach(item => {
        const subMenuItem = createMenuItem(item);
        container.appendChild(subMenuItem);
    });
    
    // Add to the menuStripRight instead of menuStrip
    document.querySelector('.menuStripRight').appendChild(container);
    
    // Force reflow and add active class
    container.offsetHeight;
    container.classList.add('active');
}

function handleGlobalClick(e) {
    // Eğer tıklanan element menu item, submenu veya action link ise hiçbir şey yapma
    if (e.target.closest('.menuItem') || 
        e.target.closest('.subMenuContainer') || 
        e.target.closest('.actionLink') ||
        e.target.closest('#bottomCenter')) {
        return;
    }

    // Sadece boş alana tıklandığında menu state'i resetle
    if (!e.target.closest('#menuContainer') && 
        !e.target.closest('#bottomBar')) {
        hideSubMenu();
        if (activeMainItem) {
            activeMainItem.classList.remove('active', 'parent-active');
            activeMainItem = null;
        }
        if (activeSubItem) {
            activeSubItem.classList.remove('active');
            activeSubItem = null;
        }
    }
}

function hideSubMenu() {
    const submenu = document.querySelector('.subMenuContainer');
    if (submenu) {
        submenu.classList.remove('active');
        setTimeout(() => {
            submenu.remove();
            // Ana menü öğesinin active durumunu sıfırla
            if (activeMainItem) {
                activeMainItem.classList.remove('active', 'parent-active');
                activeMainItem = null;
            }
            // Alt menü öğesinin active durumunu sıfırla
            if (activeSubItem) {
                activeSubItem.classList.remove('active');
                activeSubItem = null;
            }
        }, 200);
    }
}

function createMenuStructure() {
    const strip = document.getElementById('menuStrip');
    strip.innerHTML = '';
    
    // Create container for right-aligned left menu
    const leftContainer = document.createElement('div');
    leftContainer.className = 'menuStripLeft';
    
    // Create container for left-aligned right menu
    const rightContainer = document.createElement('div');
    rightContainer.className = 'menuStripRight';
    
    // Add left menu items (which will be on the right)
    menuGroups.left.forEach(item => {
        const menuItem = createMenuItem(item);
        leftContainer.appendChild(menuItem);
    });
    
    // Add right menu items (which will be on the left)
    menuGroups.right.forEach(item => {
        const menuItem = createMenuItem(item);
        rightContainer.appendChild(menuItem);
    });
    
    // Add containers to strip in reverse order
    strip.appendChild(rightContainer);
    strip.appendChild(leftContainer);
    
    // Calculate and set submenu position
    setTimeout(() => {
        const rightMenuWidth = rightContainer.offsetWidth;
        const style = document.createElement('style');
        style.textContent = `
            .menuStripRight .subMenuContainer {
                left: calc(20px + ${rightMenuWidth}px);
            }
        `;
        document.head.appendChild(style);
    }, 0);
}

(function() {
    createMenuStructure();
    
    // Modified initialization to ensure HTML loading
    const contentViewer = document.getElementById('contentViewer');
    const htmlViewer = document.getElementById('htmlViewer');
    
    if (!handleDeepLink()) {
        fetch(DEFAULT_URL)
            .then(response => response.text())
            .then(html => {
                contentViewer.style.display = 'none';
                htmlViewer.style.display = 'block';
                htmlViewer.srcdoc = html;
                htmlViewer.style.opacity = '1';
                updateBottomBar('default'); // Changed from 'files' to 'default'
            })
            .catch(error => {
                console.error('Error loading default HTML:', error);
                contentViewer.style.display = 'block';
                htmlViewer.style.display = 'none';
                contentViewer.src = DEFAULT_URL;
                contentViewer.style.opacity = '1';
                updateBottomBar('default'); // Changed from 'files' to 'default'
            });
    }
    
    // Global click handler
    document.addEventListener('click', handleGlobalClick);
    window.addEventListener('beforeunload', clearBrowserCache);
    window.addEventListener('popstate', handleDeepLink);
    
    // Security measures
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
})();
